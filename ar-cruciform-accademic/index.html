  <script>
    // --- App State ---
    let libraryData = null;
    let sortedTopicIds = null;
    let currentTopicId = null;
    const app = document.getElementById('app-container');

    // --- UI Builders ---
    const buildNav = (categories) => {
        let html = '<div class="nav-container"><div class="nav-buttons-wrapper">';
        sortedTopicIds.forEach(topicId => {
            const topic = categories[topicId];
            html += `<button class="nav-button article-btn ${topicId === currentTopicId ? 'active' : ''}" data-topic-id="${topicId}">${topic.display_name}</button>`;
        });
        return html + '</div></div>';
    };

    // --- Main Render Function ---
    function render() {
        if (!libraryData) {
            app.innerHTML = '<h1>Error</h1><p>Data not loaded.</p>';
            return;
        }

        const rootKey = Object.keys(libraryData)[0];
        const rootData = libraryData[rootKey];

        document.title = rootData.title || 'Adaptive Reader';
        
        sortedTopicIds = Object.keys(rootData.categories || {}).sort((a, b) => (rootData.categories[a].display_order || 0) - (rootData.categories[b].display_order || 0));

        if (!currentTopicId || !rootData.categories[currentTopicId]) {
            currentTopicId = sortedTopicIds[0];
        }
        
        const currentTopicData = rootData.categories[currentTopicId];
        
        // Build the entire page content
        app.innerHTML = `
            <h1>${rootData.title}</h1>
            ${buildNav(rootData.categories)}
            <h2>${currentTopicData.name || ''}</h2>
            ${currentTopicData.introduction ? `<p class="!text-lg !italic">${currentTopicData.introduction}</p>` : ''}
            ${(currentTopicData.paragraphs || []).map(p => `<h3>${p.heading}</h3><p>${p.content}</p>`).join('')}
        `;
        
        // Add event listeners to the navigation buttons
        document.querySelectorAll('.nav-button[data-topic-id]').forEach(btn => {
            btn.onclick = (e) => {
                currentTopicId = e.target.dataset.topicId;
                render();
                window.scrollTo(0, 0);
            };
        });

        // Activate the Blue Letter Bible script tagger if it exists
        if (window.BLB) {
            BLB.Tagger.tag();
        }
    }

    // --- App Initialization ---
    function init() {
        try {
            const jsonString = document.getElementById('embedded-content').textContent;
            libraryData = JSON.parse(jsonString);
        } catch(err) {
            console.error("Fatal Error: Could not load or parse JSON data.", err);
            app.innerHTML = '<h1>Initialization Error</h1><p>The application could not start. Please check the console for details.</p>';
            return;
        }
        render();
    }

    // --- Theme Switcher ---
    const themeBtn = document.getElementById('theme-switcher-btn');
    function applyTheme(theme) {
        const isDark = theme === 'dark';
        document.documentElement.classList.toggle('dark', isDark);
        document.body.classList.toggle('dark-theme', isDark);
        document.body.classList.toggle('font-dark-theme', isDark);
        document.body.classList.toggle('newspaper-theme', !isDark);
        document.body.classList.toggle('font-newspaper', !isDark);
        document.getElementById('sun-icon').classList.toggle('hidden', isDark);
        document.getElementById('moon-icon').classList.toggle('hidden', !isDark);
    }
    themeBtn.onclick = () => {
        const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    };

    // --- App Start ---
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        init();
    });
  </script>
</body>
