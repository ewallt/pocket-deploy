<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Faith as Heart-Appreciation of Agape — Dashboard</title>
<style>
:root{
  --bg:#0b1020; --panel:#0f172a; --ink:#e5e7eb; --muted:#94a3b8; --brand:#4f8ef7;
  --card-grad-top:#111827; --card-grad-bot:#0f1624; --border:#1f2940; --border-subtle:#182235;
  --shadow:0 6px 30px rgba(0,0,0,.25); --shadow-hover:0 8px 26px rgba(0,0,0,.35)
}
@media (prefers-color-scheme: light){
  :root{
    --bg:#f5f7fb; --panel:#fff; --ink:#1b2a41; --muted:#34495e; --brand:#4f8ef7;
    --card-grad-top:#fff; --card-grad-bot:#fcfdff; --border:#e3e9f3; --border-subtle:#e9eef5;
    --shadow:0 6px 30px rgba(0,0,0,.06); --shadow-hover:0 8px 22px rgba(79,142,247,.15)
  }
}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.6;color:var(--ink);background:var(--bg);margin:0;padding:2rem}
.container{max-width:880px;margin:0 auto;background:var(--panel);border-radius:12px;padding:2rem;box-shadow:var(--shadow);border:1px solid var(--border-subtle)}
h1{margin:0 0 1.25rem 0;font-size:1.9rem;letter-spacing:.2px}
h2{color:var(--muted);margin:2rem 0 1rem 0;font-size:1.2rem;border-bottom:3px solid var(--brand);padding-bottom:.5rem}
.project{display:block;text-decoration:none;color:inherit;border:1px solid var(--border);border-radius:10px;padding:1.1rem 1.2rem;margin-bottom:.9rem;transition:all .18s ease;background:linear-gradient(180deg,var(--card-grad-top),var(--card-grad-bot))}
.project:hover{border-color:var(--brand);transform:translateY(-1px);box-shadow:var(--shadow-hover)}
.project h3{margin:0;color:var(--brand);font-size:1.05rem;letter-spacing:.2px}
.desc{margin:.25rem 0 0 0;color:var(--muted);font-size:.95rem}
</style>
</head>
<body>
  <div class="container">
    <h1>Faith as Heart-Appreciation of Agape — Dashboard</h1>
    <h2>Articles</h2>
    <a class="project" href="./index_1.html">
      <h3>Part 1 — What Faith Is</h3>
      <p class="desc">Faith as trust born from seeing God’s self-giving love.</p>
    </a>
    <a class="project" href="./index_2.html">
      <h3>Part 2 — How the Cross Awakens Trust & Transforms Life</h3>
      <p class="desc">From revelation to repentance, forgiveness, and new creation living.</p>
    </a>
  </div>
</body>
</html>
