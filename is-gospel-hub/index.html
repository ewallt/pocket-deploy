<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gospel Hub</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#111833;
      --ink:#e6ecff;
      --muted:#a7b0cc;
      --brand:#8bb9ff;
      --accent:#c0ffe1;
      --border:#26325b;
      --chip:#1a2347;
      --shadow:0 8px 28px rgba(0,0,0,.35);
      --radius:14px;
      --radius-sm:10px;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
      line-height:1.6;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 10% -5%, rgba(139,185,255,.20), transparent 55%),
        radial-gradient(1000px 400px at 95% 10%, rgba(192,255,225,.18), transparent 60%),
        var(--bg);
      min-height:100vh;
      padding-bottom:2rem;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{max-width:1100px;margin:0 auto;padding:1rem}

    header{
      background:linear-gradient(180deg, color-mix(in oklab,var(--panel) 85%, transparent), var(--panel));
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:2rem 1.5rem;
      margin-bottom:1.5rem;
      box-shadow:var(--shadow);
    }

    h1{
      color:var(--ink);
      font-size:1.9rem;
      margin-bottom:.4rem;
      letter-spacing:-.02em;
    }

    .subtitle{
      color:var(--muted);
      font-size:.98rem;
      font-style:italic;
    }

    .toolbar{
      display:flex;gap:.75rem;flex-wrap:wrap;
      margin:1rem 0 1.25rem 0;
    }

    .search{
      flex:1 1 320px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:999px;
      display:flex;align-items:center;gap:.5rem;
      padding:.65rem .9rem;
      box-shadow:var(--shadow);
    }
    .search input{
      width:100%;border:none;background:transparent;color:var(--ink);
      outline:none;font-size:1rem;
    }
    .chip{
      background:color-mix(in oklab,var(--chip) 75%, transparent);
      border:1px solid var(--border);
      color:var(--ink);
      padding:.5rem .75rem;border-radius:999px;
      font-size:.9rem;cursor:pointer;user-select:none;
    }
    .chip.active{outline:2px solid var(--brand)}

    .grid{
      display:grid;
      grid-template-columns:repeat(4, minmax(0,1fr));
      gap:1rem;
    }
    @media (max-width:980px){ .grid{grid-template-columns:repeat(3, minmax(0,1fr));} }
    @media (max-width:720px){ .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
    @media (max-width:480px){ .grid{grid-template-columns:1fr;} h1{font-size:1.6rem} }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:1rem;
      box-shadow:var(--shadow);
      display:flex;flex-direction:column;gap:.6rem;
      transition:transform .15s ease, border-color .2s ease;
      position:relative;
      overflow:hidden;
    }
    .card::after{
      content:'';
      position:absolute;inset:0;
      background:radial-gradient(400px 160px at 110% -10%, rgba(139,185,255,.10), transparent 60%);
      pointer-events:none;
    }
    .card:hover{transform:translateY(-2px);border-color:color-mix(in oklab,var(--brand) 60%, var(--border))}
    .card h3{
      color:var(--brand);font-size:1.05rem;letter-spacing:.01em;
    }
    .card p{
      color:var(--muted);font-size:.95rem;line-height:1.5;min-height:3.2em;
    }

    .tagrow{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.2rem}
    .tag{
      font-size:.75rem;color:var(--ink);
      background:color-mix(in oklab,var(--chip) 65%, transparent);
      border:1px solid var(--border);
      padding:.25rem .5rem;border-radius:999px;
    }

    .actions{display:flex;gap:.5rem;margin-top:.35rem}
    .btn{
      flex:1;
      text-align:center;text-decoration:none;
      background:linear-gradient(135deg, #1a2a6b 0%, #0f172a 100%);
      color:#e6ecff;border:1px solid var(--border);
      padding:.55rem .7rem;border-radius:10px;font-weight:600;font-size:.9rem;
    }
    .btn.secondary{
      background:color-mix(in oklab,var(--chip) 75%, transparent);
      color:var(--ink);
    }

    footer{
      margin-top:1.25rem;
      color:var(--muted);
      font-size:.88rem;text-align:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gospel Hub</h1>
      <p class="subtitle">A simple launchpad for your “is-” theology apps</p>
      <div class="toolbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.2-4.2M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
          <input id="searchInput" type="search" placeholder="Filter by title, theme, or tags…" autocomplete="off"/>
        </div>
        <button class="chip" data-tag="all">All</button>
        <button class="chip" data-tag="cross">Cross</button>
        <button class="chip" data-tag="character">Character of God</button>
        <button class="chip" data-tag="hope">Hope</button>
        <button class="chip" data-tag="grace">Grace</button>
      </div>
    </header>

    <main>
      <div id="grid" class="grid" aria-live="polite"></div>
    </main>

    <footer>Add or edit items in the <code>apps</code> array within the script below.</footer>
  </div>

  <script>
    // ---- Configure your “is-” apps here ----
    const apps = [
      {
        id:"is-larger-view",
        title:"The Larger View",
        blurb:"God’s character and government vindicated through Christ in the great controversy.",
        tags:["cross","character"],
        view:"https://ewallt.github.io/pocket-deploy/is-larger-view/index.html",
        edit:"https://github.com/ewallt/pocket-deploy/new/gh-pages?filename=is-larger-view/index.html"
      },
      {
        id:"is-cruciform-god",
        title:"The Cruciform God",
        blurb:"The cross as God’s full self-revelation; power redefined as self-giving love.",
        tags:["cross"],
        view:"https://ewallt.github.io/pocket-deploy/is-cruciform-god/index.html",
        edit:"https://github.com/ewallt/pocket-deploy/new/gh-pages?filename=is-cruciform-god/index.html"
      },
      {
        id:"is-crucified-god-and-hope",
        title:"Crucified God & Theology of Hope",
        blurb:"Divine solidarity with sufferers and the promised future breaking into the present.",
        tags:["hope","cross"],
        view:"https://ewallt.github.io/pocket-deploy/is-crucified-god-and-hope/index.html",
        edit:"https://github.com/ewallt/pocket-deploy/new/gh-pages?filename=is-crucified-god-and-hope/index.html"
      },
      {
        id:"is-jesus-centered-gospel",
        title:"Grace That Liberates",
        blurb:"A Jesus-centered gospel where grace precedes transformation and fuels discipleship.",
        tags:["grace"],
        view:"https://ewallt.github.io/pocket-deploy/is-jesus-centered-gospel/index.html",
        edit:"https://github.com/ewallt/pocket-deploy/new/gh-pages?filename=is-jesus-centered-gospel/index.html"
      }
      // To add more entries, push additional objects here with {id,title,blurb,tags,view,edit}
    ];

    // ---- Render cards ----
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const chips = Array.from(document.querySelectorAll('.chip'));
    let activeTag = 'all';

    function makeCard(app){
      const el = document.createElement('article');
      el.className = 'card';
      el.dataset.tags = app.tags.join(' ').toLowerCase();
      el.dataset.title = app.title.toLowerCase();
      el.innerHTML = `
        <h3>${app.title}</h3>
        <p>${app.blurb}</p>
        <div class="tagrow">
          ${app.tags.map(t=>`<span class="tag">#${t}</span>`).join('')}
        </div>
        <div class="actions">
          <a class="btn" href="${app.view}" target="_blank" rel="noopener">Open</a>
          <a class="btn secondary" href="${app.edit}" target="_blank" rel="noopener">Edit</a>
        </div>
      `;
      return el;
    }

    function render(){
      grid.innerHTML = '';
      const q = (searchInput.value || '').trim().toLowerCase();
      apps
        .filter(a=>{
          const tagOk = activeTag==='all' ? true : a.tags.map(t=>t.toLowerCase()).includes(activeTag);
          const qOk = !q || a.title.toLowerCase().includes(q) || a.blurb.toLowerCase().includes(q) || a.tags.join(' ').toLowerCase().includes(q);
          return tagOk && qOk;
        })
        .forEach(a=>grid.appendChild(makeCard(a)));
    }

    // ---- Interactions ----
    searchInput.addEventListener('input', render);
    chips.forEach(chip=>{
      chip.addEventListener('click', ()=>{
        chips.forEach(c=>c.classList.remove('active'));
        chip.classList.add('active');
        activeTag = chip.dataset.tag;
        render();
      });
    });
    // default: All active
    document.querySelector('.chip[data-tag="all"]').classList.add('active');

    // Initial render
    render();
  </script>
</body>
</html>
