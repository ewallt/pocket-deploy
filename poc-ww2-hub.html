<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWII Hub</title>
  <link rel="stylesheet" href="poc-ww2-styles.css">
</head>
<body>
  <!-- 1. Load Configuration -->
  <script src="poc-ww2-config.js"></script>
  
  <!-- 2. Load Storage Adapter -->
  <script src="poc-ww2-store.js"></script>

  <div class="container">
    <header>
      <h1>WWII Hub</h1>
      <p class="subtitle">Key Battles & Campaigns (1939–1945)</p>
      
      <div class="toolbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M21 21l-4.2-4.2M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke-linecap="round"/></svg>
          <input id="searchInput" type="search" placeholder="Filter by title, theater, year, or tags…" autocomplete="off"/>
        </div>
        <button class="chip active" data-tag="all">All</button>
        <button class="chip" data-tag="europe">Europe</button>
        <button class="chip" data-tag="eastern-front">Eastern Front</button>
        <button class="chip" data-tag="western-front">Western Front</button>
        <button class="chip" data-tag="pacific">Pacific</button>
        <button class="chip" data-tag="turning-point">Turning Point</button>
      </div>
    </header>

    <main>
      <div id="grid" class="grid"></div>
    </main>

    <footer>Public view: “Open” only. LocalStorage Architecture.</footer>
  </div>

  <script>
    // --- 1. SETUP & THEME ---
    function applyTheme(themeName) {
      if (typeof APP_CONFIG === 'undefined') return;
      const theme = APP_CONFIG.themes[themeName] || APP_CONFIG.themes.default;
      const root = document.documentElement;
      for (const [key, value] of Object.entries(theme.colors)) {
        root.style.setProperty(key, value);
      }
    }
    applyTheme('default');


    // --- 2. RENDER LOGIC ---
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const chips = Array.from(document.querySelectorAll('.chip'));
    let activeTag = 'all';

    function makeCard(item){
      const el = document.createElement('article');
      el.className = 'card';
      const tagsHtml = item.meta.tags.map(t => `<span class="tag">#${t}</span>`).join('');

      el.innerHTML = `
        <h3>${item.meta.title}</h3>
        <p>${item.meta.blurb}</p>
        <div class="tagrow">
          ${tagsHtml}
        </div>
        <div class="actions">
          <!-- FIXED LINK: Points to your canonical file poc-ww2-viewer.html -->
          <a class="btn" href="poc-ww2-viewer.html?id=${item.id}">Open</a>
        </div>
      `;
      return el;
    }

    function render(){
      grid.innerHTML = '';
      
      // VALIDATION: Check Store
      if (typeof Store === 'undefined') {
        grid.innerHTML = `<div class="error-msg">Error: poc-ww2-store.js not loaded.</div>`;
        return;
      }

      // RETRIEVAL: Fetch all items from Store
      const items = Store.getAll();

      if (items.length === 0) {
        grid.innerHTML = `<div class="error-msg">Database is empty. Please run the Seeder.</div>`;
        return;
      }

      const q = (searchInput.value || '').trim().toLowerCase();

      items
        .filter(item => {
          const tagOk = activeTag === 'all' ? true : item.meta.tags.includes(activeTag);
          const text = (item.meta.title + ' ' + item.meta.blurb + ' ' + item.meta.tags.join(' ')).toLowerCase();
          const qOk = !q || text.includes(q);
          return tagOk && qOk;
        })
        .forEach(item => grid.appendChild(makeCard(item)));
    }

    // Interactions
    searchInput.addEventListener('input', render);
    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        chips.forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        activeTag = chip.dataset.tag;
        render();
      });
    });

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
