<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWII Hub</title>
  <style>
    /* --- BASE VARIABLES (Overridden by Config) --- */
    :root{
      --bg:#0b1020; --panel:#111833; --ink:#e6ecff; --muted:#a7b0cc;
      --brand:#8bb9ff; --accent:#c0ffe1; --border:#26325b; --chip:#1a2347;
      
      /* Structural */
      --shadow:0 8px 28px rgba(0,0,0,.35); 
      --radius:14px;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
      line-height:1.6; color:var(--ink);
      background: radial-gradient(1200px 600px at 10% -5%, rgba(139,185,255,.20), transparent 55%),
                  radial-gradient(1000px 400px at 95% 10%, rgba(192,255,225,.18), transparent 60%),
                  var(--bg);
      min-height:100vh; padding-bottom:2rem;
      -webkit-font-smoothing:antialiased;
    }
    .container{max-width:1100px;margin:0 auto;padding:1rem}
    
    /* Header & Toolbar */
    header{
      background:linear-gradient(180deg, color-mix(in oklab,var(--panel) 85%, transparent), var(--panel));
      border:1px solid var(--border); border-radius:var(--radius);
      padding:2rem 1.5rem; margin-bottom:1.5rem; box-shadow:var(--shadow);
    }
    h1{color:var(--ink);font-size:1.9rem;margin-bottom:.4rem;letter-spacing:-.02em}
    .subtitle{color:var(--muted);font-size:.98rem;font-style:italic}
    
    .toolbar{display:flex;gap:.75rem;flex-wrap:wrap;margin:1rem 0 1.25rem 0}
    
    .search{
      flex:1 1 320px; background:var(--panel); border:1px solid var(--border);
      border-radius:999px; display:flex; align-items:center; gap:.5rem;
      padding:.65rem .9rem; box-shadow:var(--shadow);
    }
    .search input{width:100%;border:none;background:transparent;color:var(--ink);outline:none;font-size:1rem}
    
    .chip{
      background:color-mix(in oklab,var(--chip) 75%, transparent); border:1px solid var(--border);
      color:var(--ink); padding:.5rem .75rem; border-radius:999px; font-size:.9rem; cursor:pointer;
      transition:background .2s;
    }
    .chip:hover{background:var(--chip)}
    .chip.active{outline:2px solid var(--brand)}

    /* Grid Layout */
    .grid{display:grid;grid-template-columns:repeat(4, minmax(0,1fr));gap:1rem}
    @media (max-width:980px){ .grid{grid-template-columns:repeat(3, minmax(0,1fr));} }
    @media (max-width:720px){ .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
    @media (max-width:480px){ 
      .grid{grid-template-columns:1fr;} 
      h1{font-size:1.6rem}
      .chip{padding:.6rem .8rem}
    }

    /* Cards */
    .card{
      background:var(--panel); border:1px solid var(--border); border-radius:var(--radius);
      padding:1rem; box-shadow:var(--shadow); display:flex; flex-direction:column; gap:.6rem;
      transition:transform .15s ease, border-color .2s ease; position:relative; overflow:hidden;
    }
    .card:hover{transform:translateY(-2px);border-color:color-mix(in oklab,var(--brand) 60%, var(--border))}
    
    .card h3{color:var(--brand);font-size:1.05rem;letter-spacing:.01em}
    .card p{color:var(--muted);font-size:.95rem;line-height:1.5;min-height:3.2em}
    
    .tagrow{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.2rem}
    .tag{font-size:.75rem;color:var(--ink);background:color-mix(in oklab,var(--chip) 65%, transparent);border:1px solid var(--border);padding:.25rem .5rem;border-radius:999px}
    
    .actions{display:flex;gap:.5rem;margin-top:.35rem}
    .btn{
      width:100%; text-align:center; text-decoration:none;
      background:linear-gradient(135deg, #1a2a6b 0%, #0f172a 100%);
      color:#e6ecff; border:1px solid var(--border); padding:.55rem .7rem;
      border-radius:10px; font-weight:600; font-size:.9rem;
      cursor: pointer;
    }
    .btn:hover{opacity:0.9}
    
    footer{margin-top:1.25rem;color:var(--muted);font-size:.88rem;text-align:center}
    .error-msg{text-align:center; color:var(--bad); grid-column: 1/-1; padding:2rem;}
  </style>
</head>
<body>
  <!-- 1. Load Data & Config -->
  <script src="poc-ww2-config.js"></script>
  <script src="poc-ww2-data.js"></script>

  <div class="container">
    <header>
      <h1>WWII Hub</h1>
      <p class="subtitle">Key Battles & Campaigns (1939–1945)</p>
      
      <div class="toolbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M21 21l-4.2-4.2M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke-linecap="round"/></svg>
          <input id="searchInput" type="search" placeholder="Filter by title, theater, year, or tags…" autocomplete="off"/>
        </div>
        <!-- Filter Chips -->
        <button class="chip active" data-tag="all">All</button>
        <button class="chip" data-tag="europe">Europe</button>
        <button class="chip" data-tag="eastern-front">Eastern Front</button>
        <button class="chip" data-tag="western-front">Western Front</button>
        <button class="chip" data-tag="pacific">Pacific</button>
        <button class="chip" data-tag="turning-point">Turning Point</button>
      </div>
    </header>

    <main>
      <div id="grid" class="grid">
        <!-- Cards injected by JS -->
      </div>
    </main>

    <footer>Public view: “Open” only. Modular Architecture POC.</footer>
  </div>

  <script>
    // --- 1. SETUP & THEME ---
    function applyTheme(themeName) {
      // Check if config exists
      if (typeof APP_CONFIG === 'undefined') return;
      
      const theme = APP_CONFIG.themes[themeName] || APP_CONFIG.themes.default;
      const root = document.documentElement;
      for (const [key, value] of Object.entries(theme.colors)) {
        root.style.setProperty(key, value);
      }
    }

    // Apply default theme immediately
    applyTheme('default');


    // --- 2. RENDER LOGIC ---
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const chips = Array.from(document.querySelectorAll('.chip'));
    let activeTag = 'all';

    function makeCard(item){
      const el = document.createElement('article');
      el.className = 'card';
      
      // Generate Tags HTML
      const tagsHtml = item.meta.tags.map(t => `<span class="tag">#${t}</span>`).join('');

      el.innerHTML = `
        <h3>${item.meta.title}</h3>
        <p>${item.meta.blurb}</p>
        <div class="tagrow">
          ${tagsHtml}
        </div>
        <div class="actions">
          <!-- Link points to the generic viewer with ID parameter -->
          <a class="btn" href="poc-ww2-viewer.html?id=${item.id}">Open</a>
        </div>
      `;
      return el;
    }

    function render(){
      grid.innerHTML = '';
      
      // Check if DATABASE exists
      if (typeof DATABASE === 'undefined') {
        grid.innerHTML = `<div class="error-msg">Error: poc-ww2-data.js not loaded.</div>`;
        return;
      }

      const q = (searchInput.value || '').trim().toLowerCase();

      DATABASE.items
        .filter(item => {
          // 1. Tag Filter
          const tagOk = activeTag === 'all' ? true : item.meta.tags.includes(activeTag);
          
          // 2. Search Text Filter (Title, Blurb, or Tags)
          const text = (item.meta.title + ' ' + item.meta.blurb + ' ' + item.meta.tags.join(' ')).toLowerCase();
          const qOk = !q || text.includes(q);
          
          return tagOk && qOk;
        })
        .forEach(item => grid.appendChild(makeCard(item)));
    }

    // ---- Interactions ----

    // 1. Search Input
    searchInput.addEventListener('input', render);

    // 2. Chip Filtering
    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        chips.forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        activeTag = chip.dataset.tag;
        render();
      });
    });

    // Initial Render
    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
