<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWII Hub</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">
  <link rel="stylesheet" href="poc-ww2-styles.css">
</head>
<body>
  <script src="poc-ww2-config.js"></script>
  <script src="poc-ww2-store.js"></script>
  <script src="poc-ww2-brain.js"></script>

  <div class="container">
    <header>
      <h1 style="color: var(--brand);">WWII Hub</h1>
      <p class="subtitle">Key Battles & Campaigns (1939–1945)</p>
      
      <div class="toolbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M21 21l-4.2-4.2M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke-linecap="round"/></svg>
          <input id="searchInput" type="search" placeholder="Filter by title, theater, year, or tags…" autocomplete="off"/>
        </div>
        
        <button id="btnAdd" class="chip" style="background: var(--brand); color: var(--panel); font-weight: bold; border-color: var(--brand);">
          + Add Battle
        </button>

        <button class="chip active" data-tag="all">All</button>
        <button class="chip" data-tag="europe">Europe</button>
        <button class="chip" data-tag="eastern-front">Eastern Front</button>
        <button class="chip" data-tag="western-front">Western Front</button>
        <button class="chip" data-tag="pacific">Pacific</button>
        <button class="chip" data-tag="turning-point">Turning Point</button>
      </div>
    </header>

    <main>
      <div id="grid" class="grid"></div>
    </main>

    <footer style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1rem; color: var(--muted); font-size: 0.9rem;">
      <span>LocalStorage Architecture. v1.8 (Pinning)</span>
      
      <div style="display: flex; align-items: center; gap: 0.75rem;">
        
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <label for="themeSelect" style="font-size: 0.85rem;">Theme:</label>
          <select id="themeSelect" style="min-width: 150px; background: var(--chip); color: var(--ink); border: 1px solid var(--border); padding: 0.3rem; border-radius: 6px; outline: none;">
            </select>
        </div>

        <button id="btnPin" title="Pin/Unpin this theme" style="background: transparent; border: 1px solid var(--border); color: var(--muted); border-radius: 4px; padding: 0.2rem 0.5rem; cursor: pointer; font-size: 1rem; line-height: 1;">
          ★
        </button>

        <label style="display: flex; align-items: center; gap: 0.3rem; font-size: 0.8rem; cursor: pointer; select-none;">
          <input type="checkbox" id="chkShowAll">
          Show All
        </label>

      </div>
    </footer>
  </div>

  <script>
    // --- 1. SETUP & THEME ENGINE ---
    const themeSelect = document.getElementById('themeSelect');
    const btnPin = document.getElementById('btnPin');
    const chkShowAll = document.getElementById('chkShowAll');
    
    const THEME_KEY = 'poc-ww2-theme-pref';
    const FAV_KEY = 'poc-ww2-favorites';

    // DEFAULT FAVORITES (If user has none)
    const defaultFavs = ['navy_exp', 'desert_exp', 'emerald_exp', 'sonar_exp'];

    // 1a. GET FAVORITES
    function getFavorites() {
      const raw = localStorage.getItem(FAV_KEY);
      return raw ? JSON.parse(raw) : defaultFavs;
    }

    // 1b. SAVE FAVORITES
    function saveFavorites(list) {
      localStorage.setItem(FAV_KEY, JSON.stringify(list));
    }

    // 1c. POPULATE DROPDOWN (The Logic Brain)
    function populateDropdown() {
      if (typeof APP_CONFIG === 'undefined' || !themeSelect) return;
      
      const currentVal = themeSelect.value; // Remember selection if possible
      themeSelect.innerHTML = ''; 
      
      const showAll = chkShowAll.checked;
      const favorites = getFavorites();

      Object.entries(APP_CONFIG.themes).forEach(([key, themeData]) => {
        const isFav = favorites.includes(key);
        
        // Logic: Show if 'Show All' is true OR if it's in Favorites
        if (showAll || isFav) {
          const opt = document.createElement('option');
          opt.value = key; 
          
          // Visual Cue: Add a star text if it's a favorite, or (Hidden) if merely visible via Show All
          let label = themeData.name;
          if (showAll && !isFav) label += " (Hidden)";
          
          opt.textContent = label;
          themeSelect.appendChild(opt);
        }
      });

      // Restore value if it still exists in the list
      if (currentVal && themeSelect.querySelector(`option[value="${currentVal}"]`)) {
        themeSelect.value = currentVal;
      } else {
        // Otherwise pick the saved preference
        const saved = localStorage.getItem(THEME_KEY);
        if(themeSelect.querySelector(`option[value="${saved}"]`)) {
            themeSelect.value = saved;
        }
      }
      
      updatePinState();
    }

    // 1d. UPDATE PIN BUTTON VISUALS
    function updatePinState() {
      const currentTheme = themeSelect.value;
      const favorites = getFavorites();
      const isFav = favorites.includes(currentTheme);

      if (isFav) {
        btnPin.style.color = "var(--brand)"; // Gold/Teal/etc
        btnPin.innerText = "★";
      } else {
        btnPin.style.color = "var(--muted)"; // Grey
        btnPin.innerText = "☆";
      }
    }

    // 1e. APPLY THEME
    function applyTheme(themeName) {
      if (typeof APP_CONFIG === 'undefined') return;
      
      // Fallback Logic
      let theme = APP_CONFIG.themes[themeName];
      if (!theme) theme = APP_CONFIG.themes['navy_exp']; // Safety
      if (!theme) theme = Object.values(APP_CONFIG.themes)[0]; // Double Safety

      const root = document.documentElement;
      for (const [key, value] of Object.entries(theme.colors)) {
        root.style.setProperty(key, value);
      }
      
      localStorage.setItem(THEME_KEY, themeName);
      
      // Ensure dropdown matches (if Apply called externally)
      if(themeSelect.value !== themeName && themeSelect.querySelector(`option[value="${themeName}"]`)) {
          themeSelect.value = themeName;
      }
      updatePinState();
    }

    // --- EVENT LISTENERS ---

    // Toggle: Show All
    chkShowAll.addEventListener('change', () => {
      populateDropdown();
    });

    // Button: Pin/Unpin
    btnPin.addEventListener('click', () => {
      const currentTheme = themeSelect.value;
      let favorites = getFavorites();

      if (favorites.includes(currentTheme)) {
        // Remove
        favorites = favorites.filter(f => f !== currentTheme);
      } else {
        // Add
        favorites.push(currentTheme);
      }
      
      saveFavorites(favorites);
      updatePinState();
      
      // Refresh list immediately so user sees result
      // (Only matters if Show All is unchecked, item might disappear)
      populateDropdown(); 
    });

    // Select: Change Theme
    themeSelect.addEventListener('change', (e) => {
      applyTheme(e.target.value);
    });


    // --- INITIALIZATION ---
    const savedTheme = localStorage.getItem(THEME_KEY) || 'navy_exp';
    // 1. First load the list
    populateDropdown();
    // 2. Then apply the theme (which updates the Pin state)
    applyTheme(savedTheme);


    // --- 2. RENDER LOGIC ---
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const chips = Array.from(document.querySelectorAll('.chip:not(#btnAdd)'));
    let activeTag = 'all';

    function makeCard(item){
      const el = document.createElement('article');
      el.className = 'card';
      const tagsHtml = item.meta.tags.map(t => `<span class="tag">#${t}</span>`).join('');

      el.innerHTML = `
        <button class="card-delete" title="Delete Battle">×</button>
        <h3>${item.meta.title}</h3>
        <p>${item.meta.blurb}</p>
        <div class="tagrow">
          ${tagsHtml}
        </div>
        <div class="actions">
          <a class="btn" href="poc-ww2-viewer.html?id=${item.id}">Open</a>
        </div>
      `;

      const deleteBtn = el.querySelector('.card-delete');
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (confirm(`Delete "${item.meta.title}"? This cannot be undone.`)) {
            Store.delete(item.id);
            render();
        }
      });

      return el;
    }

    function render(){
      grid.innerHTML = '';
      
      if (typeof Store === 'undefined') {
        grid.innerHTML = `<div class="error-msg">Error: poc-ww2-store.js not loaded.</div>`;
        return;
      }

      const items = Store.getAll();

      if (items.length === 0) {
        grid.innerHTML = `<div class="error-msg">Database is empty. Please run the Seeder or Add a Battle.</div>`;
        return;
      }

      const q = (searchInput.value || '').trim().toLowerCase();

      items
        .filter(item => {
          const tagOk = activeTag === 'all' ? true : item.meta.tags.includes(activeTag);
          const text = (item.meta.title + ' ' + item.meta.blurb + ' ' + item.meta.tags.join(' ')).toLowerCase();
          const qOk = !q || text.includes(q);
          return tagOk && qOk;
        })
        .forEach(item => grid.appendChild(makeCard(item)));
    }

    // --- 3. AI INTEGRATION ---
    const btnAdd = document.getElementById('btnAdd');

    btnAdd.addEventListener('click', async () => {
      const topic = prompt("Enter the battle or campaign name (e.g., 'Battle of Kursk'):");
      if (!topic) return;

      const originalText = btnAdd.innerText;
      btnAdd.innerText = "Generating...";
      btnAdd.disabled = true;
      btnAdd.style.opacity = "0.7";

      try {
        const battleObject = await Brain.generateBattle(topic);
        Store.save(battleObject);
        render();
        setTimeout(() => alert(`Success! Added ${battleObject.meta.title}`), 100);

      } catch (err) {
        alert("Error generating content. Check the console (F12) for details.");
        console.error(err);
      } finally {
        btnAdd.innerText = originalText;
        btnAdd.disabled = false;
        btnAdd.style.opacity = "1";
      }
    });

    // --- 4. INTERACTIONS ---
    searchInput.addEventListener('input', render);
    
    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        chips.forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        activeTag = chip.dataset.tag;
        render();
      });
    });

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
