    <script id="theologyData" type="application/json">

    {

      "gospel-philosophies": {

        "display_order": 10,

        "title": "Seventh-day Adventist Theologians’ Philosophy of the Gospel",

        "description": "An exploration of how Seventh-day Adventist theologians understand the gospel message and the role of the cross",

        "categories": {

          "ellen-white": {

            "display_order": 10,

            "name": "Ellen G. White",

            "display_name": "White",

            "introduction": "Ellen G. White’s understanding of the gospel centers on the Great Controversy theme, where Christ’s cross serves as the decisive act in a cosmic conflict between good and evil.",

            "paragraphs": [

              { "heading": "The Cosmic Framework", "content": "For White, the gospel cannot be understood apart from the <strong>Great Controversy</strong> between Christ and Satan that began with Lucifer’s rebellion in heaven. This cosmic conflict questions the very nature of God’s character, justice, and government before the watching universe. Earth becomes the critical theater where this controversy plays out, with humanity’s fall intensifying the stakes. The gospel, therefore, is not merely about individual salvation but about <strong>vindicating God’s character</strong> and demonstrating the true nature of His government to all created beings." },

              { "heading": "The Cross as Divine Revelation", "content": "The cross stands as the <strong>full revelation of God’s character</strong> in White’s theology. Here, God’s self-sacrificing love is displayed in its ultimate form, directly answering Satan’s charges that God is arbitrary and demanding. At Calvary, the true nature of both God and Satan is unmasked—while God demonstrates perfect love, Satan’s cruelty toward the innocent Christ exposes the hideous reality of sin and rebellion. This revelation serves not only humanity but the entire universe, settling forever the questions raised about God’s character." },

              { "heading": "Justice and Mercy Harmonized", "content": "White emphasizes that the cross achieves a perfect <strong>harmony of justice and mercy</strong> that seemed impossible before Christ’s sacrifice. The law’s immutability is upheld—its penalty for sin is real and must be paid—while simultaneously providing pardon for the guilty. Justice is satisfied in Christ, who bears the penalty, while mercy flows freely to repentant sinners. This resolution demonstrates that God’s government operates on principles that are both righteous and benevolent, never compromising either attribute." },

              { "heading": "Objective Victory and Subjective Transformation", "content": "White’s atonement theology encompasses both <strong>objective and subjective dimensions</strong>. Objectively, Christ’s death secures the legal right to redeem humanity and guarantees the ultimate eradication of evil from the universe. This cosmic victory affects all creation. Subjectively, the cross works personal transformation in individual believers—it awakens repentance, generates faith, and enables the new birth. The cross provides both the legal ground for salvation and the moral power for Christian living." },

              { "heading": "Law as Transcript of Character", "content": "In White’s understanding, the cross demonstrates that <strong>God’s law is the transcript of His character</strong> and therefore permanent and unchangeable. Far from abolishing the law, the cross proves its immutability by showing that sin’s penalty is so real that even God’s own Son could not escape it. The cross thus vindicates both God’s government and His moral order, proving to the universe that His rulership is both righteous and benevolent, never arbitrary or harsh." },

              { "heading": "Love, Freedom, and Divine Appeal", "content": "White’s gospel preserves <strong>freedom of choice</strong> while demonstrating God’s method of winning allegiance through love rather than coercion. The cross becomes God’s ultimate appeal to the human heart and to all created beings. Self-sacrificing love, as displayed at Calvary, becomes the governing principle for all relationships in God’s universe. This approach ensures that God’s government will be eternally secure because it is founded on love that has been freely chosen, not forced compliance." },

              { "heading": "Human Response and Mission", "content": "White’s gospel calls for both <strong>justification by faith</strong>—immediate acceptance and righteousness through trust in Christ—and ongoing sanctification through union with Christ that empowers holy living. Obedience becomes ‘love in action’ rather than legalistic duty. Believers are called to join Christ’s mission of revealing God’s character to others and calling them to the cross. This includes not only evangelism but also practical godliness in health, service, and benevolence that flows from cross-centered living." },

              { "heading": "Cosmic Resolution and Eternal Security", "content": "White’s gospel extends to <strong>cosmic and eschatological outcomes</strong> where the cross guarantees Satan’s final defeat and the eventual cleansing of the universe from all traces of sin and rebellion. Christ’s return will gather the redeemed and restore cosmic harmony. The cross thus binds together unfallen worlds and the redeemed in eternal security, having forever settled the questions about God’s character and government. The gospel’s ultimate scope is universal restoration and the eternal vindication of God’s love and justice." }

            ]

          },

          "robert-wieland": {

            "display_order": 20,

            "name": "Robert J. Wieland",

            "display_name": "Wieland",

            "introduction": "Robert J. Wieland’s theology centers on the cross as an irresistible revelation of divine agapē love that provides both objective victory and subjective transformation, calling for corporate repentance to usher in earth’s final harvest.",

            "paragraphs": [

              { "heading": "The Cross as Irresistible Agapē", "content": "For Wieland, the gospel centers on the cross as <strong>Heaven’s supreme demonstration of divine love</strong> that exerts an irresistible draw on all humanity. He speaks of ‘untapped resources of spiritual energy’ released at Calvary, where God’s agapē love is fully revealed. This cross-centered gospel reverses sin’s ‘undertow’—the natural drift toward rebellion—making it ‘easy to follow Christ and hard to be lost’ when the heart truly apprehends what happened at Calvary. The cross provides both the foundation of salvation in Christ’s accomplished work and the magnetic power that draws souls to respond." },

              { "heading": "Universal Appeal and Corporate Inclusion", "content": "Wieland emphasizes that <strong>Christ lifted up exerts a corporate, worldwide magnetism</strong> that every soul must ultimately choose to accept or resist. His theology insists that ‘in Jesus all died’ (2 Cor 5:14), meaning the legal right to life has been secured for the entire human race before any individual response. This corporate inclusion in Christ’s death and victory means the gospel is truly universal—not limited to those who respond, but encompassing all humanity in its objective scope. The cross creates a new reality for the whole world, though personal faith is required to experience its benefits subjectively." },

              { "heading": "Corporate Guilt and Repentance", "content": "A distinctive aspect of Wieland’s gospel involves <strong>corporate repentance</strong>, particularly regarding the Seventh-day Adventist Church’s rejection of the 1888 message of righteousness by faith. He argues this corporate refusal has delayed the latter rain, loud cry, and Second Advent. For Wieland, the body of believers must acknowledge shared failure—not just individual sin—before Christ’s closing work can advance. This corporate dimension means the gospel calls not only for personal conversion but for communal acknowledgment of collective unfaithfulness to the cross-centered message of 1888." },

              { "heading": "Law and Covenant Fulfillment", "content": "Wieland’s understanding maintains that <strong>Calvary confirms the permanence of God’s law</strong> while providing the only means of harmony with it—the law is fulfilled, not relaxed. The cross demonstrates that new-covenant righteousness is God’s own pledge, realized when the heart truly sees and believes what happened at Calvary. This everlasting covenant promise means the gospel doesn’t lower God’s standards but provides divine resources to meet them. The cross reveals both the immutability of God’s character (reflected in His law) and His provision for fallen humanity to live in harmony with that character." },

              { "heading": "Sanctuary and Eschatological Urgency", "content": "Wieland connects the cross to <strong>ongoing priestly ministry in the heavenly sanctuary</strong>, where the once-for-all sacrifice is being applied in the investigative judgment. The cleansing work there parallels the cleansing needed in God’s people on earth. For Wieland, accepting the 1888 message of righteousness by faith is prerequisite for the final atonement, latter rain, and Christ’s return. This creates eschatological urgency—the gospel is not merely about individual salvation but about corporate preparation for earth’s final crisis and harvest." },

              { "heading": "Present Victory Through Cross-Appreciation", "content": "Wieland’s gospel promises that <strong>victory over sin is possible now</strong> when the heart truly ‘glories in the cross.’ His theology insists that genuine appreciation of Calvary’s love breaks temptation’s power, making holy living natural rather than forced. Service flows from grateful appreciation, not fear of punishment or hope of reward. This transformation occurs through beholding—the more clearly believers see the cross, the more they are changed into Christ’s image. The gospel thus provides both legal justification and moral transformation through the same divine love revealed at Calvary." },

              { "heading": "Mission in Agapē Love", "content": "For Wieland, proclaiming the true character of God—<strong>Calvary love—lightens the earth with glory</strong> as described in Revelation 18:1. His gospel emphasizes that the loud cry message centers on revealing God’s self-sacrificing love rather than fear-based appeals. Christ’s corporate solidarity with humanity, taking our fallen nature while remaining sinless, demonstrates God’s commitment to save. The mission flows from agapē—when God’s people truly understand and reflect the cross, their witness becomes irresistibly attractive, drawing others to the same love that conquered their own hearts." },

              { "heading": "Last-Generation Vindication", "content": "Wieland’s unifying principle connects corporate repentance to earth’s final harvest: <strong>agapē-driven corporate repentance leads to the Second Advent</strong>. He envisions a last generation that fully appreciates and reflects Calvary’s love, vindicating God’s character before the universe. The gospel is ‘good news too good to be true’—better than most Adventists imagine—because it promises complete transformation through beholding divine love. When God’s people corporately receive and proclaim this cross-centered message with its full power, the loud cry, latter rain, and Christ’s return will swiftly follow, completing the great controversy between good and evil." }

            ]

          },

          "george-fifield": {

            "display_order": 30,

            "name": "George E. Fifield",

            "display_name": "Fifield",

            "introduction": "George E. Fifield's theology centers on 'God is Love' as the unchanging essence of divine character, with the cross revealing healing love that triumphs over sin through solidarity rather than penal substitution.",

            "paragraphs": [

              { "heading": "God Is Love - The Central Vision", "content": "For Fifield, the gospel begins with the foundational truth that <strong>love is God's very essence</strong>—unmixed with coercion, arbitrariness, or vindictive justice. His theology of 'God is Love' means that creation and redemption spring from the same paternal heart, with God in Christ paying every cost to recover His children. This universal fatherhood frames the entire gospel narrative: God's love remains constant regardless of human response, making the cross not a change in God's attitude toward humanity, but the ultimate revelation of what His heart has always been toward His creation." },

              { "heading": "True vs. False Atonement", "content": "Fifield distinguishes between <strong>two competing interpretations of Calvary</strong> within the cosmic conflict. The true reading sees Christ voluntarily bearing our griefs in healing solidarity, while the false 'pagan' model portrays an angry God striking His Son to satisfy divine wrath. For Fifield, the cross exposes these competing views: self-sacrificing love unmasks both sin and Satan, while revealing God's true character. This distinction is crucial—Calvary demonstrates God's method of overcoming evil through relentless love rather than retributive justice, decisively defeating hatred through divine self-sacrifice." },

              { "heading": "Solidarity Over Penal Transfer", "content": "Fifield redefines atonement as <strong>solidarity rather than penal substitution</strong>. Jesus enters fallen flesh and fights 'the fight of faith' with the same Holy Spirit offered to believers, demonstrating that victory over sin is possible for humanity. The cross achieves propitiation of our sin, not God's wrath—the Father gives His own life in the Son to win sinners, not to satisfy a divine vendetta. This solidarity model means Christ's victory becomes available to believers through the same Spirit, making the atonement both objective accomplishment and subjective empowerment." },

              { "heading": "Healing Purpose of the Cross", "content": "The <strong>objective purpose of Calvary is healing and restoration</strong>, not legal satisfaction. Fifield emphasizes that the cross aims to restore broken trust and impart transforming life to sinners. Pardon must be rooted in wisdom—forgiveness that merely erases a record without breaking sin's power would be ethically deficient. Christ becomes the Father's 'price'—not payment to satisfy justice, but the gift that brings hearts to repentance so free pardon can be morally bestowed. The cross thus addresses both the legal and moral dimensions of sin's problem." },

              { "heading": "Law as Life-Giving Design", "content": "Fifield's understanding of law revolutionizes traditional penal concepts: <strong>God's law represents life-giving design, not arbitrary decree</strong>. God speaks what inherently is—breaking His law naturally brings death because 'the variation itself plunges us into death, not an arbitrary sentence.' Divine wrath represents love's hatred of ruinous evil, never antagonism toward God's children. This design-law view means moral order is intrinsic to reality rather than imposed, making obedience natural harmony with life's principles rather than external compliance with arbitrary commands." },

              { "heading": "Indwelling Life and Transformation", "content": "Fifield's gospel promises <strong>indwelling divine life through the same Spirit that sustained Jesus</strong>. Sanctification occurs as this Spirit writes the law of love directly in believers' hearts, making holy living natural rather than forced. The gospel transforms perception—believers learn to see Christ in every person, framing mission as restoring the 'possible beauty' God sees beneath human chaos. This transformative vision means ministry becomes participation in God's work of reconciliation, preferring healing over retribution in all human relationships." },

              { "heading": "Character-of-God Education", "content": "Fifield emphasizes that <strong>all true education reveals the Father's non-coercive love</strong>. His educational philosophy centers on character-of-God themes, showing how Christ-centered reading of Scripture makes prophets, law, and gospel converge on Calvary's revelation. This approach produces restorative ministry where believers join God's reconciling work. Freedom and trust become paramount—coercion destroys love, so God's government operates by persuasion through self-giving rather than force. Education thus becomes a means of revealing God's true character rather than merely imparting information." },

              { "heading": "Final Illumination and Sin's End", "content": "Fifield's eschatological vision sees <strong>earth finally 'lightened' by the truth of God's changeless love</strong>. His unifying principle—healing love triumphs—means that God's immutable love, displayed at the cross, both discloses and repairs sin's damage, winning the universe back to trust. Evil ultimately self-destructs when separated from sustaining love; only the impenitent perish by clinging to their 'weapons in their hands.' This hopeful eschatology emphasizes that love's waves cannot be altered by sin's storms, and that the cross guarantees love's final victory over all opposition through healing rather than destruction." }

            ]

          },

          "william-prescott": {

            "display_order": 40,

            "name": "W. W. Prescott",

            "display_name": "Prescott",

            "introduction": "W. W. Prescott's theology centers on the 'Doctrine of Christ' as the unifying key to all Scripture, with the cross and heavenly sanctuary ministry creating a living connection between believers and their crucified and risen Lord.",

            "paragraphs": [

              { "heading": "Christ as the Unifying Key", "content": "For Prescott, the gospel is fundamentally about <strong>Christ as the interpretive center of all Scripture</strong>. His 'Doctrine of Christ' approach means that Old Testament types, prophecies, and historical narratives all converge on the person and work of Jesus. The incarnation creates a divine-human union that binds heaven and earth, providing both the pattern and power for believers. This Christ-centered hermeneutic transforms Bible study from doctrinal analysis into personal encounter with the living Christ, making every text a revelation of God's character and redemptive purpose displayed at Calvary." },

              { "heading": "Cross as Character Revelation", "content": "Prescott understands the cross as the <strong>supreme revelation of God's character</strong> within the cosmic conflict between good and evil. Christ's self-sacrifice discloses the perfect harmony of divine justice and love, directly silencing Satan's accusations against God's government. At Calvary, the universe witnesses not divine wrath against sin, but divine love bearing sin's consequences. This revelation serves both to vindicate God's character before watching worlds and to demonstrate that His law reflects love's principles rather than arbitrary demands, securing the eternal loyalty of all created beings." },

              { "heading": "Sacrifice and Priesthood United", "content": "Prescott's atonement theology seamlessly connects <strong>Calvary's completed sacrifice with ongoing heavenly priesthood</strong>. The cross provides a once-for-all sacrifice that is complete and sufficient—no human works can add to its perfection. However, this historic accomplishment connects with Christ's continuing priestly ministry in the heavenly sanctuary, where the merits of Calvary are applied to cleanse both individual conscience and the believing community. This dual emphasis prevents both legalistic additions to the cross and antinomian neglect of progressive sanctification." },

              { "heading": "Justification and New Birth", "content": "Prescott's gospel encompasses both <strong>legal restoration and life transformation through the same faith</strong>. Justification by faith accepts Christ's righteousness, providing perfect legal standing before God—the believer is counted righteous in Christ. Simultaneously, this same faith receives Christ within, imparting transforming life that produces genuine obedience and Christlikeness. The new birth is not a separate experience but the life-giving aspect of justifying faith, ensuring that those declared righteous also become practically righteous through union with Christ." },

              { "heading": "Law and New Covenant Reality", "content": "For Prescott, <strong>the moral law expresses God's loving nature</strong>, and the cross proves its eternal permanence rather than its abolition. The gospel establishes new-covenant reality where the Holy Spirit writes the law on the heart, replacing external compulsion with internal delight in God's will. This heart change means Christian obedience flows from love rather than duty, and righteousness becomes natural expression of the new nature rather than forced compliance. The cross thus upholds the law while providing the only means of harmony with its requirements." },

              { "heading": "Christ-Centered Education", "content": "Prescott's educational philosophy insists that <strong>all true education trains the mind to behold and reflect Christ crucified</strong>. His Christ-centered curriculum approach means every subject—from history to science to literature—becomes an opportunity to reveal aspects of God's character displayed at Calvary. This educational vision extends beyond intellectual knowledge to character transformation, recognizing that beholding Christ produces Christlikeness. True education thus serves the gospel by creating minds capable of comprehending divine love and hearts responsive to its transforming power." },

              { "heading": "Gospel Principles Extended", "content": "Prescott emphasizes that <strong>gospel principles extend beyond personal salvation to lifestyle, mission, and social reform</strong>. Health, service, and relief of suffering become natural expressions of the cross-centered life. His approach connects sanctuary truth with practical godliness, showing how understanding Christ's priestly ministry motivates comprehensive Christian living. The gospel transforms not only individual hearts but entire communities as believers apply Calvary's principles to education, healthcare, and social justice, demonstrating God's character through practical benevolence." },

              { "heading": "Living Connection and Final Preparation", "content": "Prescott's unifying principle centers on <strong>living connection with the crucified and risen Lord</strong> through both historic Calvary and present heavenly intercession. By beholding Christ's cross and priestly ministry, believers enter transforming union that vindicates God's government and equips them to educate, heal, and herald the coming King. This connection prepares a final generation that reflects Christ's character through faith in His finished work, while the cross and priesthood guarantee Christ's return and creation's full restoration. The gospel thus spans from Calvary to the Second Advent, uniting past accomplishment with present experience and future hope." }

            ]

          },

          "alonzo-jones": {

            "display_order": 50,

            "name": "A. T. Jones",

            "display_name": "Jones",

            "introduction": "A. T. Jones's theology centers on Christ's personal presence and righteousness, emphasizing that the cross accomplishes both forensic and experiential freedom, with religious liberty mirroring the spiritual liberty produced by justification.",

            "paragraphs": [

              { "heading": "Christ's Personal Presence and Incarnation", "content": "For Jones, the gospel begins with <strong>Christ's incarnation 'in the likeness of sinful flesh'</strong> (Rom 8:3), which provides the foundation for believers' real hope of victory over sin. In 'The Consecrated Way to Christian Perfection' (1905), Jones argues that Christ took our fallen nature specifically to condemn sin 'in the flesh,' demonstrating that victory is possible for humanity. This incarnational solidarity means the whole human family was 'included in Christ' so that His life, death, and resurrection become legally effective for all (2 Cor 5:14). The gospel thus offers not merely external righteousness but the actual presence of Christ within believers." },

              { "heading": "The Cross as Government Vindication", "content": "Jones reads Calvary as <strong>the pivot of God's government</strong>, publicly demonstrating that divine law is unchangeable and that love will pay any price rather than violate justice. The cross achieves the harmony of Psalm 85:10, where 'mercy and truth are met together; righteousness and peace have kissed each other.' For Jones, universal solidarity in Christ's death means 'when He died, we died' (Gal 2:20)—the verdict against sin has already been executed in Christ and is received by faith. This makes the cross both a legal accomplishment and the revelation of God's governmental principles to the watching universe." },

              { "heading": "Justification as Legal and Living", "content": "Jones's understanding of justification encompasses <strong>both courtroom acquittal and heart transformation</strong>. In 'Lessons on Faith' (with Waggoner, 1898), he presents justification as a legal verdict that simultaneously opens the heart to receive indwelling divine life. He equates justification by faith with the 'Third Angel's Message in verity' (Rev 14:12), arguing that this gospel truth alone produces the patient obedience to God's commandments required of last-day saints. Justification thus restores legal status while imparting the very life of Christ that enables practical righteousness." },

              { "heading": "Sanctification Through Indwelling Word", "content": "Jones connects <strong>creative power with sanctifying grace</strong> through the concept of the indwelling Word (John 1:14; 1 Pet 1:23). He links Genesis 1 creative power to God's spoken promises, teaching that the same 'Let there be light' that formed worlds now writes the law in believers' hearts (Heb 8:10). This means every divine command carries enabling power—believers need only say 'Amen' to God's promises (2 Cor 1:20). Jones emphasizes present-tense deliverance, urging listeners to claim each commandment as an enabling promise (1 Thess 5:24), making sanctification a matter of receiving rather than achieving." },

              { "heading": "Law, Covenants, and Gospel Freedom", "content": "Jones maintains that <strong>the moral law reflects God's eternal nature</strong>, and the gospel fulfills rather than abolishes it (Matt 5:17). In his 1899 Review articles, he contrasts the old covenant's fleshly promises ('All that the Lord hath spoken we will do') with the new covenant's divine guarantee in Christ (Heb 6:17-18). This distinction means true gospel experience rests on God's sworn oath rather than human resolution. The cross thus establishes both the law's permanence and provides the only means of harmony with its requirements through Christ's indwelling presence." },

              { "heading": "Human Nature and Practical Godliness", "content": "Jones's emphasis on <strong>Christ's real human flesh</strong> (Heb 2:14-18) means believers can claim actual victory over sin because Christ met temptation on the same ground they do. This theological foundation extends to practical godliness, including health reform and temperance, since physical habits affect the mind's capacity to exercise faith. Jones promotes moderation and natural remedies not as legalistic requirements but as means of maintaining the clear thinking necessary for spiritual discernment. The gospel thus encompasses the whole person—spirit, soul, and body—in its transforming work." },

              { "heading": "Religious Liberty and End-Time Witness", "content": "As editor of 'The American Sentinel,' Jones defended <strong>separation of church and state</strong>, arguing that coerced religion denies the very freedom the cross secures (Matt 22:21). His congressional testimonies (1888-1892) against Sunday legislation connect religious liberty with prophetic fulfillment, seeing such laws as the image-beast of Revelation 13. For Jones, defending liberty of conscience becomes part of end-time witness because it demonstrates that God's government operates solely by love, never by force. This makes religious liberty advocacy an expression of gospel principles rather than merely political activism." },

              { "heading": "Final Generation and Ultimate Freedom", "content": "Jones's unifying principle centers on <strong>freedom through the indwelling Christ</strong>—both forensic freedom from condemnation and experiential freedom from sin's power. He envisions a final generation that receives Christ's righteousness so fully they can stand without mediation after probation closes (Rev 22:11-12). Religious liberty in the civic realm mirrors the spiritual liberty produced by justification, demonstrating to the universe that God's government operates by self-giving love alone. The gospel's ultimate aim is producing a people who reflect divine character so perfectly that they vindicate God's governmental principles before all creation, proving that love's way is both just and effective." }

            ]

          },

          "ellet-waggoner": {

            "display_order": 60,

            "name": "E. J. Waggoner",

            "display_name": "Waggoner",

            "introduction": "E. J. Waggoner's theology centers on 'Christ Our Righteousness' as both objective reality and personal union, emphasizing that the gospel is God's power to save now through the cross that ensures both pardon and life-transforming presence.",

            "paragraphs": [

              { "heading": "Christ Our Righteousness - Objective and Personal", "content": "For Waggoner, the gospel centers on <strong>Christ as our righteousness in both objective reality and personal union</strong>. Christ's perfect life, atoning death, and resurrection have already been achieved for every human being, creating an objective foundation that exists independent of human response. However, this accomplished righteousness becomes personal through faith-union where the believer is 'accepted in the Beloved' and Christ dwells within by faith. This dual emphasis means the gospel offers both legal standing before God and actual transformation through Christ's indwelling presence, making righteousness both imputed and imparted through the same faith relationship." },

              { "heading": "Cross as Divine Righteousness Revealed", "content": "Waggoner understands Calvary as the supreme revelation where <strong>law and gospel harmonize perfectly</strong>. At the cross, God's immutable law and saving mercy meet without compromise—the penalty is fully borne by Christ, proving the law's unchangeable nature while sparing the sinner. This demonstrates both God's justice (the law's demands are satisfied) and God's love (infinite self-sacrifice reveals divine character). For Waggoner, the cross doesn't represent conflicting divine attributes requiring resolution, but the perfect expression of God's single, righteous character that is simultaneously just and merciful." },

              { "heading": "Justification Makes Righteous", "content": "Waggoner's distinctive contribution emphasizes that <strong>justification makes righteous, not merely counts righteous</strong>. Rather than being a legal fiction, justification imparts Christ's own obedience to the believer's life, creating actual righteousness. This righteousness is a present-tense gift bestowed now, not a future reward for effort or growth. The 1888 message insists that when God declares someone righteous, He simultaneously makes them righteous through Christ's indwelling life. This understanding eliminates the artificial separation between justification and sanctification, showing them as different aspects of the same faith-union with Christ." },

              { "heading": "Sanctification Through Continuous Receiving", "content": "For Waggoner, <strong>sanctification operates through the same faith that justifies</strong>, working by love rather than effort. Daily appropriation of Christ's life reproduces His character in believers through continuous receiving rather than human striving. Good works become the natural outflow of Christ living in the soul—the obedience of faith rather than the obedience of duty. This means Christian growth occurs through deeper dependence on Christ rather than greater personal effort, with moment-by-moment faith keeping the soul in Christ's rest while His life produces practical righteousness." },

              { "heading": "Covenant Theology Re-cast", "content": "Waggoner's covenant theology distinguishes between <strong>old and new covenant experiences rather than dispensations</strong>. The everlasting/Abrahamic covenant rests on God's oath, not human performance, while the old covenant represents self-dependence and the new covenant represents heart-writing through the Spirit. This means believers in every age can experience either covenant relationship depending on whether they rely on their own efforts or trust God's promises. Outward signs like circumcision and baptism follow the inward reality of justification (Romans 4:11), making them expressions of faith rather than requirements for righteousness." },

              { "heading": "Law, Creation, and Gospel Harmony", "content": "Waggoner connects <strong>creative power with gospel transformation</strong>, teaching that the same power that spoke worlds into existence now engraves righteousness in believers' hearts. The law represents life principles rather than arbitrary commands, making obedience natural when Christ's life indwells the believer. The Sabbath memorializes both creation and redemption, representing the rest that Christ accomplished and that believers enter through faith. This cosmic perspective means the gospel restores the original harmony between God, humanity, and creation that was disrupted by sin." },

              { "heading": "Eschatological Gospel Proclamation", "content": "Waggoner's end-time vision centers the <strong>loud cry and latter rain on Christ's finished work</strong> rather than human achievement. The final proclamation emphasizes faith that works by love, with the final atonement completed as the sanctuary's cleansing parallels the cleansing of God's people through faith. This eschatological emphasis means the last generation will demonstrate the gospel's power through lives transformed by righteousness received rather than righteousness achieved, showing the universe that God's method of salvation actually produces the holiness it promises." },

              { "heading": "Victory Through Indwelling Christ", "content": "Waggoner's unifying theme presents <strong>the gospel as God's power to save now</strong> through victory that comes via the indwelling Christ. His practical emphases—moment-by-moment dependence, Scripture-based reasoning, health and temperance, and gospel education—all serve to maintain clear spiritual perception for receiving Christ's life. The cross ensures both pardon and life-transforming presence, preparing a people who reflect God's character before the universe not through human effort but through faith that continuously receives Christ's righteousness. This demonstrates that God's salvation is both complete and effective, vindicating divine character through transformed lives." }

            ]

          },

          "graham-maxwell": {

            "display_order": 70,

            "name": "A. Graham Maxwell",

            "display_name": "Maxwell",

            "introduction": "A. Graham Maxwell's theology centers on 'Can God be Trusted?' with the cross serving as supreme evidence that heals the universe's breach of trust, establishing uncoerced friendship between God and His creatures through character revelation rather than legal transaction.",

            "paragraphs": [

              { "heading": "God's Trustworthiness in the Great Controversy", "content": "For Maxwell, the gospel addresses <strong>the central issue of the universe: can God be trusted?</strong> Satan's charges paint God as arbitrary, unforgiving, and severe, while Calvary provides the definitive answer to these accusations. The goal of all revelation is to restore intelligent confidence in a God who genuinely values freedom, dignity, and individuality in His creatures. This makes the gospel fundamentally about character revelation rather than legal satisfaction—God seeks to win back trust that was lost when Lucifer first raised questions about divine motives and methods. The cross thus serves as evidence in a cosmic trial where God's character itself is on trial." },

              { "heading": "Sin as Breakdown of Trust", "content": "Maxwell redefines sin as <strong>a breach of mutual trust rather than a legal infraction</strong> (Rom 14:23). This breakdown began with Lucifer's rebellion and spread throughout creation, damaging the relational foundation of God's government. Healing this breach of trust, not merely canceling a penalty, becomes God's primary salvation agenda. This perspective shifts focus from juridical concepts to relational restoration—sin's real problem is the distrust it creates between God and His creatures, making them afraid of Him and suspicious of His motives. The gospel must therefore address trust issues before legal standing can be meaningfully restored." },

              { "heading": "Cross as Supreme Character Demonstration", "content": "The cross serves as <strong>God's supreme demonstration</strong> that answers the fundamental questions about His justice, love, and the cost He willingly pays to win back His children. Maxwell understands divine 'wrath' not as vindictive anger but as the Father's sorrowful act of 'giving up' the Son, allowing sin's natural consequences to fall without divine protection (cf. Rom 1:24, 26, 28). This reveals that God's judgment involves withdrawal rather than active punishment, showing that He does not desire anyone's destruction but allows the natural results of rebellion to demonstrate sin's true character." },

              { "heading": "Atonement as At-one-ment", "content": "Maxwell redefines atonement as <strong>literal 'at-one-ment'—reconciliation and restored oneness</strong> rather than appeasement or penalty-payment. Biblical atonement centers on healing relationships rather than satisfying legal requirements. Calvary provides the evidence needed to heal distrust and reunite God's family, demonstrating that divine love is genuine and that God can be safely trusted. This understanding makes the cross primarily revelatory rather than substitutionary—it reveals God's true character in ways that heal the breach of trust and restore confidence in His goodness." },

              { "heading": "Law as Life Design, Not Legal Code", "content": "For Maxwell, <strong>God's law represents design principles for life rooted in love</strong> rather than arbitrary legal requirements. Violation naturally brings ruin through built-in consequences, not through divine retribution imposed from outside. God's 'wrath' manifests as His sorrowful withdrawal, leaving rebels to experience the results they have chosen rather than actively punishing them. This non-coercive approach means God rules by persuasion and evidence rather than force, respecting the freedom He has given His creatures even when they use it destructively." },

              { "heading": "Justification as Restored Trust", "content": "Maxwell understands being 'set right' (justification) as <strong>restored relationship of trust</strong>, with legal standing being secondary to relational healing. Faith becomes enlightened appreciation of the evidence that God is worthy of trust rather than mere intellectual assent to propositions. This evidence-based faith produces salvation that includes both present transformation and ultimate security for the universe, as creatures learn to trust God's character rather than fear His power. Salvation thus becomes a process of growing appreciation for God's trustworthiness demonstrated at the cross." },

              { "heading": "Friends Rather Than Servants", "content": "Maxwell emphasizes that <strong>God prefers intelligent friends who understand His purposes</strong> to fearful servants who obey blindly without comprehension. This friendship model invites questions, dialogue, and partnership in God's mission rather than unthinking compliance. Character-centered witness involves speaking well of God and correcting distortions about His character, while ethical living becomes 'easy and light' when obedience makes sense and flows from appreciation rather than duty. Prayer and study become means of 'thinking toward God' that nurture friendship and deepen trust." },

              { "heading": "Evidence-Based Trust and Eternal Security", "content": "Maxwell's unifying principle centers on <strong>evidence-based trust that restores God's family</strong>. The final generation's task involves giving the last 'revelation of His character of love,' lightening the earth with evidence of God's trustworthiness. This produces eternal security—a universe immunized against sin by the evidence of Calvary and the restored trust it generates. By winning confidence through self-sacrificing revelation at the cross, God heals the rupture of distrust, establishes uncoerced friendship with His creatures, and guarantees everlasting peace in a universe that finally knows beyond doubt that He can be trusted completely." }

            ]

          }

        }

      }

    }

    <script>

        document.addEventListener('DOMContentLoaded', function() {

            // Find the script tag and get its content

            const jsonDataScript = document.getElementById('theologyData');

            const jsonString = jsonDataScript.textContent;



            // Parse the JSON string into a JavaScript object

            const data = JSON.parse(jsonString);

            

            // Get the main container where content will be rendered

            const mainContainer = document.getElementById('main-container');



            // Access the root object

            const philosophies = data['gospel-philosophies'];

            

            // Set the main title of the page

            const mainTitle = document.createElement('h1');

            mainTitle.textContent = philosophies.title;

            mainContainer.appendChild(mainTitle);



            // Convert the categories object into an array and sort it by display_order

            const categories = philosophies.categories;

            const sortedCategories = Object.values(categories).sort((a, b) => a.display_order - b.display_order);



            // Loop through the sorted array of theologians and generate HTML

            sortedCategories.forEach(theologian => {

                const section = document.createElement('div');

                section.className = 'theologian-section';



                const nameHeader = document.createElement('h2');

                nameHeader.textContent = theologian.name;

                section.appendChild(nameHeader);



                const introPara = document.createElement('p');

                introPara.className = 'introduction';

                introPara.innerHTML = theologian.introduction;

                section.appendChild(introPara);



                theologian.paragraphs.forEach(para => {

                    const heading = document.createElement('h3');

                    heading.innerHTML = para.heading;

                    section.appendChild(heading);



                    const content = document.createElement('p');

                    content.innerHTML = para.content;

                    section.appendChild(content);

                });



                mainContainer.appendChild(section);

            });

        });

    </script>

  <div class="fixed top-4 right-4 z-50">

    <button id="theme-switcher-btn" class="p-2 rounded-full" aria-label="toggle theme">

      <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 12a5 5 0 100-10 5 5 0 000 10z"/></svg>

  <main id="app-container" class="prose dark:prose-invert mx-auto max-w-prose p-8"></main>



  <script>

    /* ---------- state ---------- */

    let masterLibrary=null,sortedLibraryIds=null,currentLibraryId=null

    let libraryData=null,sortedTopicIds=null,currentTopicId=null,currentArticleId=null

    const app=document.getElementById('app-container')



    /* ---------- helpers ---------- */

    const looksLikeTopic=o=>o&&typeof o==='object'&&('categories'in o||'title'in o)



    /* ---------- rendering ---------- */

    const buildLibrarySwitch=()=>!sortedLibraryIds||sortedLibraryIds.length<2?'':`

      <div class="nav-container">

        <select id="library-switcher" class="nav-button">

          ${sortedLibraryIds.map(id=>{

            const label=id.replace(/-/g,' ').replace(/\b\w/g,c=>c.toUpperCase())

            return `<option value="${id}" ${id===currentLibraryId?'selected':''}>${label}</option>`

          }).join('')}

        </select>

      </div>`



    const buildTopicSwitch=()=>`

      <div class="nav-container">

        <select id="topic-switcher" class="nav-button">

          ${sortedTopicIds.map(tid=>{

            const t=libraryData[tid];return `<option value="${tid}" ${tid===currentTopicId?'selected':''}>${t.title}</option>`

          }).join('')}

        </select>

      </div>`



    const buildNav=(cats,keys)=>{

      let html='<div class="nav-container"><h3>Select Article:</h3><div class="nav-buttons-wrapper">'

      keys.forEach(k=>{

        const a=cats[k]

        html+=`<button class="nav-button article-btn ${k===currentArticleId?'active':''}" data-article-id="${k}">${a.display_name}</button>`

        if(a.breakAfter)html+='<div class="flex-break"></div>'

      })

      return html+'</div></div>'

    }



    function render(){

      if(!libraryData)return

      sortedTopicIds=Object.keys(libraryData).sort((a,b)=>(libraryData[a].display_order||0)-(libraryData[b].display_order||0))

      if(!currentTopicId||!libraryData[currentTopicId])currentTopicId=sortedTopicIds[0]

      const topic=libraryData[currentTopicId]

      const artKeys=Object.keys(topic.categories||{}).sort((a,b)=>(topic.categories[a].display_order||0)-(topic.categories[b].display_order||0))

      if(!currentArticleId||!topic.categories[currentArticleId])currentArticleId=artKeys[0]

      const art=topic.categories[currentArticleId]



      app.innerHTML=buildLibrarySwitch()+`<h1>${topic.title}</h1>`+buildTopicSwitch()+buildNav(topic.categories,artKeys)+

        `<h2>${art.name||art.display_name||''}</h2>${art.introduction?`<p>${art.introduction}</p>`:''}`+

        (art.paragraphs||[]).map(p=>`<h3>${p.heading}</h3><p>${p.content}</p>`).join('')

      document.title=topic.title||'Adaptive Reader'



      document.querySelectorAll('.article-btn').forEach(btn=>btn.onclick=e=>{

        currentArticleId=e.target.dataset.articleId;render()

      })

      const ts=document.getElementById('topic-switcher')

      if(ts)ts.onchange=e=>{currentTopicId=e.target.value;currentArticleId=null;render()}

      const ls=document.getElementById('library-switcher')

      if(ls)ls.onchange=e=>{

        currentLibraryId=e.target.value

        localStorage.setItem('readerLibraryId',currentLibraryId)

        libraryData=masterLibrary[currentLibraryId];currentTopicId=currentArticleId=null;render()

      }

    }



    /* ---------- data load ---------- */

    async function init(){

      let raw=null

      try{

        const res=await fetch('./data/content.json',{cache:'no-store'})

        if(!res.ok)throw new Error('not ok');raw=await res.json()

      }catch{

        const embedded=document.getElementById('embedded-content').textContent.trim()

        if(!embedded)throw new Error('no data');raw=JSON.parse(embedded)

      }



      const keys=Object.keys(raw)

      if(!keys.length)throw new Error('empty data')

      if(looksLikeTopic(raw[keys[0]])){

        masterLibrary=null;sortedLibraryIds=null;currentLibraryId=null

        libraryData=raw

      }else{

        masterLibrary=raw

        sortedLibraryIds=keys.sort()

        currentLibraryId=localStorage.getItem('readerLibraryId')

        if(!currentLibraryId||!masterLibrary[currentLibraryId])currentLibraryId=sortedLibraryIds[0]

        libraryData=masterLibrary[currentLibraryId]

      }

      currentTopicId=currentArticleId=null

      render()

    }



    /* ---------- theme ---------- */

    const themeBtn=document.getElementById('theme-switcher-btn')

    function applyTheme(t){

      const dark=t==='dark'

      document.documentElement.classList.toggle('dark',dark)

      document.body.classList.toggle('dark-theme',dark)

      document.body.classList.toggle('font-dark-theme',dark)

      document.body.classList.toggle('newspaper-theme',!dark)

      document.body.classList.toggle('font-newspaper',!dark)

      document.getElementById('sun-icon').classList.toggle('hidden',dark)

      document.getElementById('moon-icon').classList.toggle('hidden',!dark)

    }

    themeBtn.onclick=()=>{const t=document.documentElement.classList.contains('dark')?'light':'dark';localStorage.setItem('theme',t);applyTheme(t)}



    /* ---------- boot ---------- */

    document.addEventListener('DOMContentLoaded',()=>{

      applyTheme(localStorage.getItem('theme')||'light')

      init().catch(err=>{console.error(err);app.innerHTML='<h1>Error</h1><p>Could not load content.</p>'})

    })

  </script>
