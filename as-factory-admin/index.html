<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: monospace; }
        .terminal { border: 1px solid #333; padding: 2rem; width: 600px; background: #0a0a0a; border-radius: 8px; box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
        input { background: transparent; border: none; border-bottom: 1px solid #333; color: #0f0; width: 100%; outline: none; padding: 0.5rem; font-size: 1.2rem; margin-top: 1rem; }
        button { margin-top: 1.5rem; width: 100%; border: 1px solid #333; background: #111; color: #fff; padding: 0.75rem; cursor: pointer; transition: all 0.2s; }
        button:hover { background: #fff; color: #000; }
        .log { margin-top: 1rem; font-size: 0.85rem; color: #666; height: 100px; overflow-y: auto; }
        .app-list { margin-top: 2rem; border-top: 1px solid #333; padding-top: 1rem; }
        .app-link { display: block; padding: 0.5rem; color: #888; text-decoration: none; border: 1px solid transparent; }
        .app-link:hover { border-color: #333; color: #fff; }
    </style>
</head>
<body>

    <div class="terminal">
        <h1 class="text-2xl font-bold mb-2">SNAPSHOT ARCHITECT v1.0</h1>
        <p class="text-gray-500">Enter a domain to generate a new application.</p>
        
        <form onsubmit="buildApp(event)">
            <input type="text" id="domainInput" placeholder="e.g. Chemistry, Cooking, Stoicism..." autocomplete="off">
            <button type="submit" id="buildBtn">INITIALIZE CONSTRUCT</button>
        </form>

        <div id="log" class="log">Waiting for input...</div>

        <div class="app-list" id="appList"></div>
    </div>

    <script>
        const API_KEY = "AIzaSyBjL7zhEjoBgqCaXCxID3hV9KZNaPm5M8A"; 
        const CONFIG_PREFIX = "as-config-";

        // --- 1. The Architect Logic ---
        async function buildApp(e) {
            e.preventDefault();
            const domain = document.getElementById('domainInput').value.trim();
            if(!domain) return;

            log(`Contacting Intelligence for domain: ${domain}...`);
            document.getElementById('buildBtn').disabled = true;

            const prompt = `
                Role: Senior Software Architect & UX Designer.
                Task: Create a configuration for a "Snapshot Web App" based on the domain: "${domain}".
                
                Requirements:
                1. Define a visual theme (colors).
                2. Define an AI Persona (role).
                3. Define terminology (titles, nouns).
                4. Define 4 distinct "Snapshot Sections" for analysis (Label, Icon, Instruction).

                Output: STRICT JSON.
                {
                    "slug": "short-slug (e.g. chemistry)",
                    "theme": { 
                        "brand": "Hex Color (e.g. #00ff00)", 
                        "bg_gradient_1": "Hex Color (subtle)", 
                        "bg_gradient_2": "Hex Color (subtle)" 
                    },
                    "text": {
                        "roomTitle": "Entry Page Title (e.g. The Lab)",
                        "hubTitle": "Dashboard Title (e.g. Element Index)",
                        "viewerTitle": "Analysis Page Title (e.g. Compound Analyzer)",
                        "unitNoun": "Singular Unit (e.g. Molecule)",
                        "inputPlaceholder": "Search placeholder (e.g. Enter Formula...)"
                    },
                    "ai": {
                        "role": "Persona Name",
                        "context": "Context instruction (e.g. Analyze chemically)",
                        "guardRails": "Denial criteria (e.g. Must be a chemical element)",
                        "sections": [
                            { "label": "Section 1", "icon": "Emoji", "instruction": "Prompt instruction" },
                            { "label": "Section 2", "icon": "Emoji", "instruction": "Prompt instruction" },
                            { "label": "Section 3", "icon": "Emoji", "instruction": "Prompt instruction" },
                            { "label": "Section 4", "icon": "Emoji", "instruction": "Prompt instruction" }
                        ]
                    }
                }
            `;

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    }
                );

                const data = await response.json();
                const config = JSON.parse(data.candidates[0].content.parts[0].text);
                
                // SAVE CONFIG
                localStorage.setItem(CONFIG_PREFIX + config.slug, JSON.stringify(config));
                
                log(`Success! App "${config.slug}" constructed.`);
                renderApps();
                document.getElementById('domainInput').value = '';

            } catch(e) {
                log(`Error: ${e.message}`);
            } finally {
                document.getElementById('buildBtn').disabled = false;
            }
        }

        // --- 2. List Management ---
        function renderApps() {
            const list = document.getElementById('appList');
            list.innerHTML = '<div class="text-xs text-gray-600 mb-2">INSTALLED CONSTRUCTS:</div>';
            
            Object.keys(localStorage).forEach(key => {
                if(key.startsWith(CONFIG_PREFIX)) {
                    const config = JSON.parse(localStorage.getItem(key));
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <a href="../as-factory-room/index.html?factory=${config.slug}" class="app-link" target="_blank">
                                [OPEN] ${config.text.roomTitle} (${config.slug})
                            </a>
                            <button onclick="deleteApp('${key}')" style="width:auto; padding:2px 8px; margin:0; font-size:0.7rem;">DEL</button>
                        </div>
                    `;
                    list.appendChild(div);
                }
            });
        }

        function deleteApp(key) {
            if(confirm("Uninstall this construct?")) {
                localStorage.removeItem(key);
                renderApps();
            }
        }

        function log(msg) {
            const el = document.getElementById('log');
            el.innerHTML += `<div>> ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        // Init
        renderApps();
    </script>
</body>
</html>
