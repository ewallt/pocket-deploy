<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWII Command Center</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#111833;
      --ink:#e6ecff;
      --muted:#a7b0cc;
      --brand:#8bb9ff;
      --accent:#c0ffe1;
      --border:#26325b;
      --chip:#1a2347;
      --shadow:0 8px 28px rgba(0,0,0,.35);
      --radius:14px;
      --radius-sm:10px;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
      line-height:1.6;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 10% -5%, rgba(139,185,255,.20), transparent 55%),
        radial-gradient(1000px 400px at 95% 10%, rgba(192,255,225,.18), transparent 60%),
        var(--bg);
      min-height:100vh;
      padding-bottom:2rem;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{max-width:1100px;margin:0 auto;padding:1rem}

    header{
      background:linear-gradient(180deg, color-mix(in oklab,var(--panel) 85%, transparent), var(--panel));
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:2rem 1.5rem;
      margin-bottom:1.5rem;
      box-shadow:var(--shadow);
      text-align: center;
    }

    h1{
      color:var(--ink);
      font-size:2.2rem;
      margin-bottom:.4rem;
      letter-spacing:-.02em;
    }

    .subtitle{
      color:var(--muted);
      font-size:1.1rem;
      font-style:italic;
      margin-bottom: 2rem;
    }

    /* ACTION ZONE: Request New Battle */
    .request-box {
        background: var(--chip);
        border: 1px solid var(--border);
        padding: 1.5rem;
        border-radius: var(--radius);
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        gap: 0.5rem;
        flex-direction: column;
    }
    
    .request-input-group {
        display: flex;
        gap: 0.5rem;
    }

    .request-input {
        flex: 1;
        background: var(--bg);
        border: 1px solid var(--border);
        color: var(--ink);
        padding: 0.75rem 1rem;
        border-radius: var(--radius-sm);
        font-size: 1rem;
        outline: none;
    }
    .request-input:focus { border-color: var(--brand); }

    .action-btn {
        background: var(--brand);
        color: #0b1020;
        font-weight: 700;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: opacity 0.2s;
    }
    .action-btn:hover { opacity: 0.9; }

    /* FILTER ZONE: Search Existing */
    .toolbar{
      display:flex; justify-content: space-between; align-items: center;
      margin: 2rem 0 1rem 0;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
    }
    
    .section-title {
        font-size: 0.9rem; 
        text-transform: uppercase; 
        letter-spacing: 0.1em; 
        color: var(--muted);
        font-weight: 700;
    }

    .filter-search{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:999px;
      display:flex;align-items:center;gap:.5rem;
      padding:.5rem 1rem;
      width: 300px;
    }
    .filter-search input{
      width:100%;border:none;background:transparent;color:var(--ink);
      outline:none;font-size:0.9rem;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:repeat(3, minmax(0,1fr));
      gap:1.5rem;
    }
    @media (max-width:980px){ .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
    @media (max-width:640px){ .grid{grid-template-columns:1fr;} }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:1.5rem;
      box-shadow:var(--shadow);
      display:flex;flex-direction:column;gap:.6rem;
      transition:transform .15s ease, border-color .2s ease;
      position:relative;
      overflow:hidden;
      text-decoration: none;
      height: 100%;
    }
    .card::after{
      content:'';
      position:absolute;inset:0;
      background:radial-gradient(400px 160px at 110% -10%, rgba(139,185,255,.10), transparent 60%);
      pointer-events:none;
    }
    .card:hover{transform:translateY(-4px);border-color:color-mix(in oklab,var(--brand) 60%, var(--border))}
    
    .card h3{
      color:var(--brand);font-size:1.25rem;letter-spacing:.01em; margin-bottom: 0.5rem;
    }
    .card p{
      color:var(--muted);font-size:.95rem;line-height:1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .meta {
        margin-top: auto;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
        font-size: 0.8rem;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
    }

    footer{
      margin-top:3rem;
      color:var(--muted);
      font-size:.88rem;text-align:center;
      opacity: 0.6;
    }
    
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    
    <header>
      <h1>WWII Command Center</h1>
      <p class="subtitle">Pacific & European Theater Archives</p>
      
      <!-- NEW BATTLE REQUEST -->
      <div class="request-box">
        <label style="text-align:left; font-size: 0.9rem; color: var(--brand); font-weight: 600;">Initialize New Analysis</label>
        <form onsubmit="launchMission(event)" class="request-input-group">
            <input type="text" id="battleRequest" class="request-input" placeholder="e.g. Operation Overlord..." required autocomplete="off">
            <button type="submit" id="launchBtn" class="action-btn">Launch</button>
        </form>
      </div>
    </header>

    <main>
        <!-- FILTER TOOLBAR -->
        <div class="toolbar">
            <div class="section-title">Declassified Archives</div>
            <div class="filter-search">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input id="filterInput" type="text" placeholder="Filter archives...">
            </div>
        </div>

        <!-- DYNAMIC GRID -->
        <div id="grid" class="grid"></div>
        
        <!-- EMPTY STATE -->
        <div id="emptyState" class="hidden" style="text-align:center; padding: 4rem; color: var(--muted); border: 2px dashed var(--border); border-radius: var(--radius);">
            Archives Empty. Use the command box above to generate your first report.
        </div>
    </main>

    <footer>Generated Intel provided by Gemini 2.5 Flash</footer>
  </div>

  <script>
    // CONFIGURATION
    const APP_ID = "as-ww2-battle-"; 

    // 1. LAUNCH NEW MISSION (Redirects to Viewer)
    function launchMission(event) {
        if (event) event.preventDefault();
        
        const input = document.getElementById('battleRequest');
        const btn = document.getElementById('launchBtn');
        const query = input.value.trim();
        
        if (query) {
            btn.innerText = "Mobilizing...";
            btn.disabled = true;
            // Points to sibling folder
            window.location.assign(`../as-ww2-battle/index.html?q=${encodeURIComponent(query)}`);
        }
    }

    // 2. RENDER ARCHIVES (Reads from LocalStorage)
    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('grid');
        const emptyState = document.getElementById('emptyState');
        const filterInput = document.getElementById('filterInput');

        // Fetch keys belonging to this App ID
        const keys = Object.keys(localStorage).filter(k => k.startsWith(APP_ID));
        
        if (keys.length === 0) {
            emptyState.classList.remove('hidden');
            return;
        }

        // Helper to create card HTML
        function createCard(key) {
            try {
                const data = JSON.parse(localStorage.getItem(key));
                const el = document.createElement('a');
                el.className = 'card';
                // Link by ID to prevent duplicates
                el.href = `../as-ww2-battle/index.html?id=${key}`; 
                el.dataset.search = (data.title + " " + data.summary).toLowerCase();
                
                el.innerHTML = `
                    <h3>${data.title}</h3>
                    <p>${data.summary}</p>
                    <div class="meta">
                        <span>CONFIDENTIAL</span>
                        <span style="color:var(--accent)">OPEN DOSSIER â†’</span>
                    </div>
                `;
                return el;
            } catch(e) { return null; }
        }

        // Render all cards
        const cards = keys.map(createCard).filter(c => c !== null);
        cards.forEach(c => grid.appendChild(c));

        // 3. CLIENT-SIDE FILTERING
        filterInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            cards.forEach(card => {
                const text = card.dataset.search;
                card.style.display = text.includes(term) ? 'flex' : 'none';
            });
        });
    });
  </script>
</body>
</html>
