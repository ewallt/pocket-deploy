<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Library Dashboards — Index</title>
<style>
:root{--bg:#0b0c10;--panel:#14161b;--ink:#e8eaf0;--muted:#97a0ae;--brand:#6aa2ff;--border:#232734}
@media(prefers-color-scheme:light){:root{--bg:#f7f8fb;--panel:#ffffff;--ink:#0e1320;--muted:#4a5160;--brand:#1259ff;--border:#e6e8ee}}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui,Segoe UI,Inter,Roboto,Arial}
main{max-width:980px;margin:0 auto;padding:1.75rem}
.card{background:var(--panel);border:1px solid var(--border);border-radius:14px;box-shadow:0 8px 26px rgba(0,0,0,.22);overflow:hidden}
.h{padding:1.25rem 1.5rem;border-bottom:1px solid var(--border);text-align:center}
.h h1{margin:0;font-size:1.7rem}
.h p{margin:.5rem 0 0;color:var(--muted)}
.g{display:grid;gap:1rem;padding:1.1rem}
@media(min-width:760px){.g{grid-template-columns:repeat(3,1fr)}}
.item{display:block;padding:1rem 1.1rem;border:1px solid var(--border);border-radius:12px;text-decoration:none;color:var(--ink);background:rgba(255,255,255,.02)}
.item h3{margin:.15rem 0 .4rem;font-size:1.05rem;color:var(--brand)}
.item p{margin:0;color:var(--muted)}
.item:hover{border-color:var(--brand);transform:translateY(-1px);box-shadow:0 8px 18px rgba(18,89,255,.18)}
.f{padding:1rem 1.25rem;border-top:1px solid var(--border);color:var(--muted);text-align:center;font-size:.95rem}
</style>
</head>
<body>
<main>
  <section class="card">
    <header class="h">
      <h1>Library Dashboards</h1>
      <p>Tap a card to open a library. Each library contains one or more 5-article series.</p>
    </header>

    <div class="g">
      <!-- Known libraries -->
      <a class="item" href="/pocket-deploy/dashboard-library-foundations-of-real-numbers/">
        <h3>Foundations of Real Numbers</h3>
        <p>Origins, order, Cauchy convergence, Dedekind cuts, and completeness.</p>
      </a>

      <!-- Add more libraries by duplicating this block and updating the link/title/desc -->
      <!--
      <a class="item" href="/pocket-deploy/dashboard-library-<library-slug>/">
        <h3><Library Title></h3>
        <p><1-line description></p>
      </a>
      -->
    </div>

    <footer class="f">This page is a simple index of all “dashboard-library-*” entries.</footer>
  </section>
</main>
</body>
</html>
