  "god-is-love": {
    "display_order": 10,
    "title": "Maxwell - God Is Love",
    "description": "An exploration of love as God's most fundamental quality. This topic delves into the boundless nature of divine love, the risks God takes by granting freedom, and how this love makes Him a dynamically responsible and covenant-keeping God.",
    "categories": {
      "most-fundamental-quality": {
        "display_order": 10,
        "name": "Most Fundamental Quality",
        "display_name": "Most Fundamental Quality",
        "introduction": "This section establishes love not as a mere attribute but as God's very essence. It shows how this core reality is expressed both within the inner life of the Godhead and in all divine actions.",
        "paragraphs": [
          {
            "heading": "Not just an attribute, but God’s essence",
            "content": "<br/>Love is not one trait among many; it is the very substance of Deity. Scripture’s brief creed—“God is love”—locates benevolence at the core of every other divine quality, so that justice, power, and judgment are love in action, never in tension with it. Grasping this single truth reshapes doctrine into commentary on unfailing affection. Every page of revelation becomes an illustration of compassion seeking to win back trust. In such a universe, true obedience is the glad echo of perceived goodness. This centripetal principle unites all divine activity in a single motivating pulse.<br/><br/><i>See The Larger View, p. 145</i>"
          },
          {
            "heading": "Expressed in God’s inner reality",
            "content": "<br/>Within the fellowship of Father, Son, and Spirit, love flows in ceaseless self-giving long before any creature existed. Calvary simply unveils in time what eternity has always been. Redemption does not persuade Heaven to change its mind; it invites earth to share the life already pulsing within the Godhead. Participation in that communion is the very heart of salvation, the joy set before us. In that embrace lies the assurance that life eternal is relational, not transactional. Such sharing is what turns theology into doxology, transforming knowledge into joyous trust."
          }
        ]
      },
      "boundless-infinite-exhaustless": {
        "display_order": 20,
        "name": "Boundless, Infinite, Exhaustless",
        "display_name": "Boundless & Infinite",
        "introduction": "This category explores the sheer magnitude of divine love. It asserts that human analogies inevitably fall short and that God's affection extends without limit even to those in rebellion.",
        "paragraphs": [
          {
            "heading": "Human analogies always fall short",
            "content": "<br/>Even the purest parental devotion cannot span the breadth of divine compassion. Eternity itself will still leave creatures marvelling at love’s dimensions, for language fractures before such immensity. All comparisons must therefore be held loosely lest Majesty be shrunk to creaturely size. The cross alone begins to hint at the fathomless tenderness that pulses in the heart of God. Silence becomes the soul’s final act of praise when words betray their poverty. Awe, not analysis, is the appropriate response to limitless mercy."
          },
          {
            "heading": "Eternally self-giving love within the Godhead",
            "content": "<br/>The Father eternally pours Himself into the Son; the Son answers in delighted reciprocity; the Spirit binds the circle in other-centred joy. Calvary does not originate this movement but publishes it to angels and mortals. Those who trust are swept into the same current of self-forgetting fellowship. Heaven’s own life becomes theirs, now and forever, as shared vitality replaces mere existence. Mutual deference, never rivalry, governs the throne of the cosmos. Thus the Trinity itself is the gospel’s first sermon."
          },
          {
            "heading": "No limit even toward rebels",
            "content": "<br/>Divine affection pursues the most wayward without fatigue or resentment. “How can I give you up?” cries the wounded parent who longs to heal, not to punish. The cross proves that love pre-existed forgiveness; it did not ignite when blood was shed. Only stubborn refusal can finally place a soul beyond its reach, yet even then grief remains. Love respects freedom even when it breaks the Lover’s heart. Such lament exposes the costliness of grace and the peril of rejecting it."
          }
        ]
      },
      "leads-god-to-take-risks": {
        "display_order": 30,
        "name": "Leads God to Take Risks",
        "display_name": "Divine Risk-Taking",
        "introduction": "This section examines how God's love compels Him to take immense risks. These include granting genuine freedom to His creatures and embracing ultimate vulnerability in the Incarnation.",
        "paragraphs": [
          {
            "heading": "Freedom necessitates risk of rebellion",
            "content": "<br/>Because love cannot compel, genuine freedom must exist even at the hazard of revolt. A universe run by force would be a cosmic penitentiary—something love forever refuses. Liberty grants creatures the option to say no, making trust possible though never mechanized. The resulting controversy showcases how Omnipotence chooses suffering over coercion, proving that love is stronger than fear. Such freedom dignifies the creature and vindicates the Creator before the watching universe. The costliness of liberty thus becomes the clearest evidence of divine goodness."
          },
          {
            "heading": "Incarnation as ultimate vulnerability",
            "content": "<br/>When the Word became flesh, Infinity embraced the possibility of misunderstanding, betrayal, and death. Every meal shared with sinners—even a traitor—revealed forgiveness that precedes repentance. On the cross the Sin-bearer experienced the awful separation sin causes, not Father-inflicted torment, standing with humanity in its darkest hour. That shared suffering settles each accusation raised against the heart of God. Resurrection then seals the proof that self-giving love cannot be conquered by evil. The risen scars testify forever that power serves, it never subjugates."
          },
          {
            "heading": "Ongoing openness to rejection",
            "content": "<br/>Even after Calvary, creatures remain free to refuse friendship. The Spirit woos but never shackles the will; love respects choice to the final breath. Persistent rejection must at last be honored, and harvest follows sowing. Such sorrowful consent underscores that relationship—not dominance—is the law of the kingdom. Final judgment therefore reveals consequence rather than coercion, exposing sin’s intrinsic ruin. Love’s grief over lost children becomes the strongest warning against self-chosen exile."
          }
        ]
      },
      "makes-god-dynamically-responsible": {
        "display_order": 40,
        "name": "Makes God Dynamically Responsible",
        "display_name": "Dynamically Responsible",
        "introduction": "This category presents a God who is dynamically responsible and engaged with history. His love is expressed through patient, adaptive strategies aimed at healing and restoring trust, not coercion.",
        "paragraphs": [
          {
            "heading": "God’s covenant faithfulness engages history",
            "content": "<br/>Across millennia the Divine Teacher adapts His methods to human capacity: simple promises, symbolic rituals, prophetic stories, then the living Word. Each stage protects freedom while unveiling character. Discipline, exile, and deliverance all share one objective—winning back trust so healing may begin. History itself becomes a gallery of love’s patience and ingenuity, showing that God never abandons His family. Every chapter whispers, “Can you trust Me now?” and waits for an answering yes. When that answer comes, the covenant reaches its true goal—friendship restored."
          },
          {
            "heading": "Participatory healing rather than coercion",
            "content": "<br/>Atonement is heaven’s medicine, not a mere ledger entry. When hearts trust the Physician, the remedy can cleanse memory, restore desire, and renew life. Obedience becomes a humble willingness to listen, inviting treatment instead of resisting it. Legal pardon is only the doorway; transformation is the home beyond, where health replaces mere survival. Love’s goal is nothing less than restored likeness to the Healer, so that healed ones become healers in His name. Salvation thus moves from courtroom language to the language of the clinic and family."
          },
          {
            "heading": "Adaptive strategies within the Great Controversy",
            "content": "<br/>The cosmic debate over God’s government explains the variety of divine interventions. Early acts—flood, fire—exposed sin’s destructive end, yet fear could not secure loyalty. Gentler measures followed, culminating in the cross, where force was forever discredited and love revealed as the greatest power. There the universe sees that fear breeds death, while trusting love brings life unending. Every strategy, whether dramatic or tender, converges on one evidence: God is safe to trust. Victory is finally won not by might but by the persuasive beauty of self-giving love."
          }
        ]
      }
    }
  },
  "trust-and-the-great-controversy": {
    "display_order": 20,
    "title": "Maxwell - Trust & the Great Controversy",
    "description": "This topic reframes the cosmic conflict as a battle over trust. It defines sin as distrust, examines the accusations against God's character, and shows how the cross serves as the ultimate vindication before a universal audience.",
    "categories": {
      "nature-of-sin-and-faith": {
        "display_order": 10,
        "name": "Nature of Sin & Faith",
        "display_name": "Sin & Faith",
        "introduction": "This section defines sin not as mere lawbreaking but as a fundamental rupture of relational trust. Correspondingly, faith is presented as the humble, relational confidence that God seeks to restore.",
        "paragraphs": [
          {
            "heading": "Sin as Distrust, Not Mere Lawbreaking",
            "content": "<br/>Sin is far more than the violation of a legal code; it is the rupture of relational trust. Lucifer’s first doubts spread like an infection, turning suspicion into cosmic war and leaving the universe trembling on the brink of chaos. Rules merely describe the health that love produces, but distrust corrodes heart, mind, and community until peace is impossible. Thus the real danger is not execution at God’s hand but the destructive harvest of cherished suspicion. Calvary shows that distrust, once released, can kill even the Creator. Healing begins only when that suspicion is replaced by confidence in divine reliability."
          },
          {
            "heading": "Faith Defined as Relational Trust",
            "content": "<br/>Faith is not a bare admission that God exists—devils possess that and tremble. True faith is a humble willingness to listen, the relational trust captured by the Greek word <em>pistis</em>. God seeks voluntary reverence, admiration, and cooperation born of His proven worthiness. Such trust cannot be commanded or shortcut; it grows as God demonstrates credibility under the most trying circumstances. Forgiveness flows freely, yet it brings lasting healing only when the forgiven are won back to trust. Salvation becomes safe because transformed hearts now delight in the God whose character they once doubted."
          }
        ]
      },
      "cosmic-conflict-and-audience": {
        "display_order": 20,
        "name": "Cosmic Conflict & Audience",
        "display_name": "Cosmic Conflict",
        "introduction": "This section outlines the Great Controversy, a cosmic drama waged over God's character before a universal audience. It details Satan's core accusations that God is arbitrary, vengeful, and untrustworthy.",
        "paragraphs": [
          {
            "heading": "Universal Audience in the Cosmic Conflict",
            "content": "<br/>The Great Controversy is waged before a universal audience—angels and unfallen worlds watch Earth’s drama unfold. Christ’s death was not for humanity alone but to reconcile \"things in heaven\" as Colossians declares. Even loyal beings carried unanswered questions that, if ignored, could have seeded further rebellion. The cross provided the faith-confirming evidence heaven required to trust God eternally. Earth thus serves as a theater where divine truth is displayed for all intelligences. The final result will be an everlasting \"at-one-ment\" binding the entire family of God."
          },
          {
            "heading": "Satan’s Core Accusations Against God",
            "content": "<br/>Satan portrayed the Creator as arbitrary, vengeful, and unworthy of trust, twisting Eden’s warning into a threat of execution. His boldest claim was that God had lied—sin would not truly result in death. Happiness, he said, lay in self-service, while obedience born of fear warped souls into rebels. The controversy thus turns on a single question: who tells the truth about reality and about God’s motives? Until those accusations were publicly refuted, lingering doubt could poison the universe. Calvary exposes the falsity of every charge and unmasks the lethal nature of selfishness."
          }
        ]
      },
      "cross-and-vindication": {
        "display_order": 30,
        "name": "Cross & Vindication",
        "display_name": "Cross & Vindication",
        "introduction": "This category presents the cross not as a legal transaction but as a powerful demonstration of God's character. At Calvary, God's love is vindicated, and atonement is revealed as relational at-one-ment.",
        "paragraphs": [
          {
            "heading": "Cross as Demonstration, Not Transaction",
            "content": "<br/>Atonement means \"at-one-ment\"—the costly restoration of harmony, not appeasement of divine wrath. Jesus did not die to persuade His Father to be kind; He died to reveal that the Father had always been trustworthy. Calvary acts as a remedy, curing the disease of distrust by displaying love under fire. The focus therefore shifts from legal payment to relational reconciliation and healing. God must be reconciled to no one; we, the suspicious, need reconciliation to Him. The cross is the grand exhibit that God’s heart is the safest place in the universe."
          },
          {
            "heading": "Vindication of Divine Character at Calvary",
            "content": "<br/>Calvary supplies the most convincing evidence about God’s government. Jesus’ voluntary death proved three things: sin does causally lead to death, the Father does not execute transgressors, and fear-based service breeds rebellion. \"Why have You given Me up?\" reveals divine \"wrath\" as sorrowful release, not active torture. That it was God Himself who suffered prevents the lie that He kills His children. The cross thus forever settles the issue that there is no need to be afraid of God."
          }
        ]
      },
      "progressive-revelation": {
        "display_order": 40,
        "name": "Progressive Revelation",
        "display_name": "Progressive Revelation",
        "introduction": "This section describes how God has progressively revealed His trustworthy character throughout history. Scripture serves as a casebook of God's efforts to restore confidence, culminating in Jesus.",
        "paragraphs": [
          {
            "heading": "Progressive Self-Revelation in Scripture",
            "content": "<br/>God’s self-disclosure unfolded in many ways—promises, symbols, prophets—each tailored to human readiness. Because stubborn hearts misunderstood love, emergency measures like the sacrificial system were added, though they risked obscuring the truth they pointed toward. The Decalogue itself expressed principles of trust in \"Thou-shalt-not\" form because of pervasive rebellion. Ultimately Jesus became the clearest revelation, embodying what could not be fully conveyed at Sinai. His life corrects distortions, showing the Father to be neither arbitrary nor severe. Revelation is therefore progressive, always moving toward clearer pictures of trustworthy love."
          },
          {
            "heading": "Prophetic Narratives as Case Studies in Trust",
            "content": "<br/>Scripture functions like a medical casebook charting God’s efforts to restore confidence. Abraham grows from faltering apprentice to \"friend of God\"; Moses argues boldly with divine purpose; Job’s loyalty under duress silences heavenly debate. Each story shows that God values honest dialogue over fearful submission. The Prodigal Son parable crowns the testimony: reconciliation occurs the moment the Father’s embrace is accepted, proving love precedes repentance. Servants obey from fear, but friends obey from understanding; such friendship is the real at-one-ment God seeks."
          }
        ]
      }
    }
  },
  "gods-wrath-and-cosmic-freedom": {
    "display_order": 30,
    "title": "Maxwell - God’s Wrath & Cosmic Freedom",
    "description": "This topic reinterprets divine wrath not as active punishment but as God's sorrowful withdrawal, allowing sin's natural consequences to unfold. It examines biblical case studies and the eschatological implications for cosmic freedom.",
    "categories": {
      "nature-of-divine-wrath": {
        "display_order": 10,
        "name": "Nature of Divine Wrath",
        "display_name": "Nature of Wrath",
        "introduction": "This section redefines God's wrath as His sorrowful \"giving up\" of rebels to the natural consequences of their choices. It is a consequential process, not active punishment, proving God is not an executioner.",
        "paragraphs": [
          {
            "heading": "Wrath as “Giving Up” vs. Active Punishment",
            "content": "<br/>God's wrath is fundamentally His sorrowful withdrawal and loving disappointment from those who persist in rejecting Him, not an arbitrary act of torture or execution. This giving up allows individuals to experience the inevitable and awful consequences of their own rebellious choices, a truth clearly articulated in Romans 1. The prophet Hosea captures this profound divine anguish, crying, \"How, oh how, can I give you up, Ephraim!\", demonstrating God’s deep reluctance to abandon His children. Therefore, the biblical portrayal of God's wrath reveals a heartbroken Father who steps aside when His love is consistently spurned, allowing sin’s inherent, deadly results to unfold. It is a consequential, not a retributive, process, ensuring that death is understood as sin's natural outcome rather than God's direct, vengeful punishment. This perspective clarifies that God does not \"beat up\" or \"burn up\" anyone, but rather allows them to reap what they have sown."
          },
          {
            "heading": "Fear-Based Service Breeds Rebellion",
            "content": "<br/>God actively does not desire the service of fear, for genuine love, trust, and freedom cannot be compelled or produced by force. When beings serve God out of terror rather than willing affection, it fosters the character of a rebel, undermining the very essence of true relationship. This tragic truth was exemplified by Lucifer, whose initial distrust led to cosmic war, and by the Pharisees, who, despite rigid obedience, harbored a fearsome view of God that ultimately led them to crucify His Son. Such imposed obedience is shallow and temporary, lacking the spontaneous unity God truly desires. Service born of fear transforms professed reverence into \"pretentiously pious enemies\" who, unable to trust, are prone to violence and disloyalty. God seeks a relationship based on understanding and mutual trust, like that shared with Abraham and Moses, where questions are welcomed and fear is dispelled."
          },
          {
            "heading": "God Does Not Torture or Execute",
            "content": "<br/>It is a profound perversion of God's character to believe that justice demands He torture or execute His children for refusing to love Him. The Cross provides the ultimate answer, clarifying that God is not the one inflicting torment or death. Jesus' experience reveals that death is the natural result of separation from God, the Source of life, rather than a punishment arbitrarily imposed by an \"angry God.\" The tragic story of the father and the rat poison illustrates this: forgiveness cannot counteract the inherent deadly consequences of a destructive choice. Therefore, while sin leads to death, God does not actively \"kill\" or \"torture\" His children; He sorrows over their choice to cut themselves off from life. Calvary powerfully demonstrates that there is no need to be afraid of God, whose warnings about sin are gracious truths, not terrifying threats."
          }
        ]
      },
      "biblical-case-studies": {
        "display_order": 20,
        "name": "Biblical Case Studies",
        "display_name": "Case Studies",
        "introduction": "This category examines key biblical events often seen as divine punishment—the Flood, Sodom, and the plagues of Egypt—reinterpreting them as God sorrowfully withdrawing His protection and allowing sin's self-destructive nature to be revealed.",
        "paragraphs": [
          {
            "heading": "Flood & Sodom: Mercy Withdrawn",
            "content": "<br/>Events like the global Flood and the destruction of Sodom and Gomorrah, often seen as direct divine punishment, are better understood as God's sorrowful withdrawal from those who irrevocably chose rebellion. These were not arbitrary acts of vengeance but moments where God reluctantly allowed individuals and communities to experience the inherent, destructive consequences of their own choices. The loyal angels, though initially approving of such forceful interventions, eventually learned that displays of might, while necessary, did not win hearts or foster genuine repentance. Rather than instilling love, these acts often hardened human hearts further, leading to more distrust and defiance. Thus, these \"hands-off\" moments serve as cosmic object lessons, revealing that sin, when left unchecked by divine restraint and grace, is self-destructive, proving God's warnings about its deadly nature. In witnessing sin collapse upon itself, the universe learns that love alone sustains life and freedom."
          },
          {
            "heading": "Egypt’s Plagues as Self-Chosen Judgment",
            "content": "<br/>The plagues in Egypt, including the hardening of Pharaoh’s heart, illustrate God's progressive withdrawal of restraint, allowing a rebellious ruler to fully manifest sin’s self-destructive path. Pharaoh's resistance was ultimately his own choice to remain untrusting and disobedient, revealing sin's inherent tendency toward ruin. God’s actions were not to arbitrarily inflict suffering but to demonstrate to the universe the inevitable consequences of persistently rejecting divine love and counsel. Like Romans 1, where God \"gave them up\" to their own behaviors, Pharaoh reaped what he had sown. This narrative underscores that God will not coerce obedience; He respects free will, even when it leads to calamity. The plagues thus stand as a solemn witness, showing the dire outcome of choosing autonomy over trust in the benevolent Creator."
          },
          {
            "heading": "Calvary as Ultimate Illustration of Wrath",
            "content": "<br/>Jesus' cry, \"My God, my God, why have You given Me up?\", reveals God's wrath as the agonizing experience of complete separation from the Father. This was not the Father punishing or torturing His Son, but sin severing the connection to the Source of life and resulting in death. The universe witnessed that Jesus voluntarily laid down His life, proving that death is sin’s natural consequence, not God's arbitrary execution. This unparalleled act of self-renouncing love answered every cosmic accusation, displaying God as utterly trustworthy and non-coercive. Calvary stands as the most costly and convincing evidence that God seeks reconciliation, not appeasement, and pays an infinite price to restore friendship. By unveiling wrath as release rather than retaliation, the cross warns creation of sin’s suicidal trajectory without fueling fear of the Father."
          }
        ]
      },
      "eschatological-wrath-and-final-separation": {
        "display_order": 30,
        "name": "Eschatological Wrath & Final Separation",
        "display_name": "Final Separation",
        "introduction": "This section looks at the end-time manifestation of God's wrath. It frames the seven last plagues and the second death as the final, complete withdrawal of God's presence from the unrepentant.",
        "paragraphs": [
          {
            "heading": "Seven Last Plagues: Wrath Poured Out",
            "content": "<br/>The \"seven last plagues\" in Revelation mark the final manifestation of God's wrath—His complete withdrawal of the Spirit’s restraining influence from those who have utterly rejected mercy. Once divine grace is removed, the impenitent are given over to the destructive consequences of their own rebellion, leading to societal collapse and self-inflicted ruin. God is not inflicting torment; sin brings its own catastrophic results when His presence is repudiated. This ultimate demonstration clarifies to the universe the absolute incompatibility of sin with peace and freedom. The plagues validate God’s warnings, showing the inevitable dissolution that follows when love and order are decisively cast aside. In every agony, the message echoes: without God, chaos is the only king."
          },
          {
            "heading": "Second Death as Relational Rupture",
            "content": "<br/>The second death is not eternal torture but the final cessation of existence for those who choose permanent separation from the Source of life. It is the ultimate consequence of refusing God’s healing, not a punitive act of an angry deity. God’s life-giving presence, light to the faithful, becomes a consuming fire to the unrighteous because sin is inherently incompatible with holiness. This tragic end upholds cosmic freedom, demonstrating that a universe founded on love cannot safely coexist with unrepentant rebellion. God allows this natural outcome rather than force eternal life on unwilling beings, ensuring everlasting peace for His loyal creation. The extinguishing of life is therefore self-chosen exile, not imposed vengeance, confirming that love never coerces."
          }
        ]
      }
    }
  },

          {
            "heading": "Salvation as Divine Medicine",
            "content": "<br/>Salvation is profoundly understood as divine medicine, a healing process, not merely a legal transaction. The Greek word sōzō, often translated as salvation, fundamentally means \"healing,\" signifying a comprehensive restoration of all sin's damage. While God is forgiveness personified and has always extended pardon, this forgiveness only opens the channel for His remedy to be received. Trust is the crucial element; without it, God's gracious provisions are of no avail, for He cannot force healing on an unwilling heart. Our Father’s ultimate longing is to win us back to trust, enabling Him to heal the damage sin has wrought physically, mentally, spiritually, and socially. Re-established trust lets Him transform us with new hearts and right spirits, making us safe for His kingdom."
          },
          {
            "heading": "More Than Legal Pardon",
            "content": "<br/>Salvation, as God intends it, is far more than a legal pardon or a change in our heavenly record. Sin is a breach of trust that has inflicted devastating physical, mental, spiritual, and social consequences, leaving us dying rather than merely guilty. The atonement is therefore a divine remedy that cures transgression and restores spiritual health, aiming for character transformation, not mere status change. God’s plan is to win us back to confidence so He can fully heal the damage sin has done, truly \"setting us right.\" He will welcome only those who genuinely desire loving kindness, renewed with new hearts and right spirits. Forgiveness, freely granted, simply prepares us to receive the deeper healing of being \"born again.\""
          }
        ]
      },
      "relational-obedience": {
        "display_order": 20,
        "name": "Relational Obedience",
        "display_name": "Relational Obedience",
        "introduction": "This category redefines obedience not as forced compliance but as the humble listening that flows from trust. It traces the believer's journey from the status of a servant to that of a friend of God.",
        "paragraphs": [
          {
            "heading": "Obedience as Humble Listening",
            "content": "<br/>True obedience is not forced compliance but a humble willingness to listen—<em>hupakoē</em>—that flows from genuine trust and love. Like a faithful gatekeeper attentively opening the door, it shows God seeks understanding, not mere servitude. He plainly rejects the service of fear, knowing coerced obedience breeds the character of a rebel—the very essence of sin. Instead, He values the free submission born of deep admiration for His wise and gracious ways. His commandments are thus guarantees of freedom, securing a universe where trust and love prevail. Obedience therefore becomes the joyous expression of healed hearts."
          },
          {
            "heading": "From Servants to Friends",
            "content": "<br/>The divine invitation calls us from mere servants to genuine friends of God. Jesus declared, \"No longer do I call you servants, for the servant does not know what his master is doing.\" But He added, \"I have called you friends, for everything I heard from My Father I have made known to you\" (John 15:15). While faithful servitude is commendable, God longs for a bond where understanding—not fear or reward—is the prime motive. Servants seek legal standing and avoidance of punishment, whereas friends, like Abraham and Moses, engage in mutual trust and open dialogue. Calvary proves we need not fear God, showing that true at-one-ment is friendship born of admiration and love, never coercion."
          }
        ]
      },
      "pastoral-and-missional-implications": {
        "display_order": 30,
        "name": "Pastoral & Missional Implications",
        "display_name": "Pastoral Implications",
        "introduction": "This section draws out the practical implications for Christian ministry. A gospel of trust necessitates a non-violent, persuasive witness, and believers are called to become agents of God's healing in the world.",
        "paragraphs": [
          {
            "heading": "Non-Violent Witness & Enemy-Love",
            "content": "<br/>A gospel centered on God’s trustworthiness demands a witness marked by non-violence and authentic enemy-love, disarming every hint of coercion. God’s good news about Himself is demonstrated through gracious acts, not forceful assertions or threats. Just as Jesus treated notorious sinners with grace, God pursues us by winning hearts, never by compelling allegiance. We are called to mirror this trust-based approach, gaining confidence through tact, wisdom, and fervent love rather than debate or hostility. Such witness avoids depicting a tyrannical deity who enforces unity through fear, instead revealing His patient, persistent love—even toward resisters. This gracious persuasion mirrors heaven’s strategy for securing the universe in freedom."
          },
          {
            "heading": "Believers as Agents of Healing",
            "content": "<br/>Recipients of God’s healing salvation become agents in a ministry of reconciliation, health, and justice—living proof of participatory atonement. Salvation means more than improved legal standing; it entails profound character transformation that makes us safe companions for eternity. God longs to see us \"born again\" with new hearts and right spirits, authentically reflecting His own kindness. The church’s mission is to foster this unity and \"at-one-ment\" among those who love and trust the same God. When we cooperate with the divine Physician, allowing Him to heal us, our lives become compelling evidence of His reliability and draw others to Him. Healing thus turns disciples into living parables of the gospel."
          }
        ]
      },
      "final-restoration-and-new-earth": {
        "display_order": 40,
        "name": "Final Restoration & New Earth",
        "display_name": "Final Restoration",
        "introduction": "This final section looks ahead to the ultimate outcome of God's redemptive plan: a universe made eternally secure in trust, where rebellion will not arise again and all creation can experience unending growth in joy and knowledge.",
        "paragraphs": [
          {
            "heading": "Universe Secure in Trust",
            "content": "<br/>God’s redemptive aim is a universe eternally secure in established trust, where every intelligence stands satisfied with His character. The Great Controversy climaxed at the cross, the costliest and most convincing evidence of His self-renouncing love. God submitted His government to creature scrutiny, letting the universe judge for itself. The final judgment—Heaven’s court—settles any lingering questions, confirming the truth of His ways. Thus universal peace, freedom, and security rest on an unshakeable foundation of trust. In such a climate, fear evaporates and gratitude fuels everlasting harmony."
          },
          {
            "heading": "Eternal Growth, No Fear of Rebellion",
            "content": "<br/>With trust eternally confirmed, the universe can grow forever without the fear of another rebellion. God’s unwavering commitment to cosmic freedom, even at infinite cost, ensures unity based on understanding, never coercion. The lessons of the Great Controversy guarantee that doubts about His character will never again arise. The second death—no torture, only final cessation—prevents a free universe from becoming a cosmic prison. In this order founded on love and trust, all beings expand in knowledge and joy without reservation. Ever-unfolding discoveries await without the shadow of suspicion ever returning."
          }
        ]
      }
    }
  }
}
</script>

  <div class="fixed top-4 right-4 z-50">
    <button id="settings-btn" class="p-2 rounded-full" aria-label="toggle settings">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
    </button>
  </div>

  <div id="settings-modal" class="modal-overlay">
    <div class="modal-content">
        <button id="close-modal-btn" class="close-btn">×</button>
        <h3>Display Settings</h3>
        <label for="theme-select">Theme:</label>
        <select id="theme-select"></select>
    </div>
  </div>

  <main id="app-container" class="prose dark:prose-invert mx-auto max-w-prose p-8"></main>

  <script>
    /* ---------- state ---------- */
    let masterLibrary=null,sortedLibraryIds=null,currentLibraryId=null
    let libraryData=null,sortedTopicIds=null,currentTopicId=null,currentArticleId=null
    const app=document.getElementById('app-container')

    /* ---------- helpers ---------- */
    const looksLikeTopic=o=>o&&typeof o==='object'&&('categories'in o||'title'in o)

    /* ---------- rendering ---------- */
    const buildLibrarySwitch=()=>!sortedLibraryIds||sortedLibraryIds.length<2?'':`
      <div class="nav-container">
        <select id="library-switcher" class="nav-button">
          ${sortedLibraryIds.map(id=>{
            const label=id.replace(/-/g,' ').replace(/\b\w/g,c=>c.toUpperCase())
            return `<option value="${id}" ${id===currentLibraryId?'selected':''}>${label}</option>`
          }).join('')}
        </select>
      </div>`

    const buildTopicSwitch=()=>`
      <div class="nav-container">
        <select id="topic-switcher" class="nav-button">
          ${sortedTopicIds.map(tid=>{
            const t=libraryData[tid];return `<option value="${tid}" ${tid===currentTopicId?'selected':''}>${t.title}</option>`
          }).join('')}
        </select>
      </div>`

    const buildNav=(cats,keys)=>{
      let html='<div class="nav-container"><h3>Select Article:</h3><div class="nav-buttons-wrapper">'
      keys.forEach(k=>{
        const a=cats[k]
        html+=`<button class="nav-button article-btn ${k===currentArticleId?'active':''}" data-article-id="${k}">${a.display_name}</button>`
        if(a.breakAfter)html+='<div class="flex-break"></div>'
      })
      return html+'</div></div>'
    }

    function render(){
      if(!libraryData)return
      sortedTopicIds=Object.keys(libraryData).sort((a,b)=>(libraryData[a].display_order||0)-(libraryData[b].display_order||0))
      if(!currentTopicId||!libraryData[currentTopicId])currentTopicId=sortedTopicIds[0]
      const topic=libraryData[currentTopicId]
      const artKeys=Object.keys(topic.categories||{}).sort((a,b)=>(topic.categories[a].display_order||0)-(topic.categories[b].display_order||0))
      if(!currentArticleId||!topic.categories[currentArticleId])currentArticleId=artKeys[0]
      const art=topic.categories[currentArticleId]

      app.innerHTML=buildLibrarySwitch()+`<h1>${topic.title}</h1>`+buildTopicSwitch()+buildNav(topic.categories,artKeys)+
        `<h2>${art.name||art.display_name||''}</h2>${art.introduction?`<p>${art.introduction}</p>`:''}`+
        (art.paragraphs||[]).map(p=>`<h3>${p.heading}</h3><p>${p.content}</p>`).join('')
      document.title=topic.title||'Adaptive Reader'

      document.querySelectorAll('.article-btn').forEach(btn=>btn.onclick=e=>{
        currentArticleId=e.target.dataset.articleId;render()
      })
      const ts=document.getElementById('topic-switcher')
      if(ts)ts.onchange=e=>{currentTopicId=e.target.value;currentArticleId=null;render()}
      const ls=document.getElementById('library-switcher')
      if(ls)ls.onchange=e=>{
        currentLibraryId=e.target.value
        localStorage.setItem('readerLibraryId',currentLibraryId)
        libraryData=masterLibrary[currentLibraryId];currentTopicId=currentArticleId=null;render()
      }
      
      const themeName = localStorage.getItem('theme') || 'newspaper';
      applyThemeClasses(themeName);
    }

    /* ---------- data load ---------- */
    async function init(){
      let raw=null
      try{
        const res=await fetch('./data/content.json',{cache:'no-store'})
        if(!res.ok)throw new Error('not ok');raw=await res.json()
      }catch{
        const embedded=document.getElementById('embedded-content').textContent.trim()
        if(!embedded)throw new Error('no data');raw=JSON.parse(embedded)
      }

      const keys=Object.keys(raw)
      if(!keys.length)throw new Error('empty data')
      if(looksLikeTopic(raw[keys[0]])){
        masterLibrary=null;sortedLibraryIds=null;currentLibraryId=null
        libraryData=raw
      }else{
        masterLibrary=raw
        sortedLibraryIds=keys.sort()
        currentLibraryId=localStorage.getItem('readerLibraryId')
        if(!currentLibraryId||!masterLibrary[currentLibraryId])currentLibraryId=sortedLibraryIds[0]
        libraryData=masterLibrary[currentLibraryId]
      }
      currentTopicId=currentArticleId=null
      render()
    }


    /* ---------- FINAL THEME ENGINE --- */
    const THEMES = {
      'newspaper': { name: 'Newspaper', type: 'classic', isDark: false },
      'dark': { name: 'Dark', type: 'classic', isDark: true },
      'cyber-blue': {
        name: 'Cyber Blue', type: 'variable', isDark: true,
        vars: {
          '--bg-gradient': 'linear-gradient(135deg,#0a0a23 0%,#1a1a3a 50%,#2e2e5e 100%)',
          '--text': '#ecf0f1', '--accent-text': '#a8b8d0',
          '--nav-bg': '#34495e', '--nav-border': '#4a4a4a', '--nav-text': '#ecf0f1',
          '--nav-hover-bg': '#4a6078', '--nav-active-bg': '#2e2e5e', '--nav-active-text': '#ecf0f1'
        },
        hover_style: 'btn-light-text'
      },
      'teal-matrix': {
        name: 'Teal Matrix', type: 'variable', isDark: true,
        vars: {
          '--bg-gradient': 'linear-gradient(135deg,#0a231c 0%,#1a3a31 50%,#2e5e50 100%)',
          '--text': '#ecf0f1', '--accent-text': '#ace0d5',
          '--nav-bg': '#345e55', '--nav-border': '#92b3a9', '--nav-text': '#ecf0f1',
          '--nav-hover-bg': '#427569', '--nav-active-bg': '#0a231c', '--nav-active-text': '#ecf0f1'
        },
        hover_style: 'btn-light-text'
      },
      'scorched-gold': {
        name: 'Scorched Gold', type: 'variable', isDark: false,
        vars: {
          '--bg-gradient': '#fdfbf5', '--text': '#2a1d15', '--accent-text': '#d4a24c',
          '--nav-bg': '#f8f4e8', '--nav-border': '#d4a24c', '--nav-text': '#2a1d15',
          '--nav-hover-bg': '#f0c475', '--nav-active-bg': '#f0c475', '--nav-active-text': '#2a1d15'
        },
        hover_style: 'btn-dark-text'
      }
    };
    
    function applyThemeClasses(themeName) {
        const theme = THEMES[themeName];
        if (!theme) return;

        document.body.classList.remove('newspaper-theme', 'dark-theme', 'variable-theme', 'font-newspaper', 'font-dark-theme');
        document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('btn-light-text', 'btn-dark-text'));

        if (theme.type === 'classic') {
            document.body.classList.add(theme.isDark ? 'dark-theme' : 'newspaper-theme');
            document.body.classList.add(theme.isDark ? 'font-dark-theme' : 'font-newspaper');
        } else {
            document.body.classList.add('variable-theme');
            if (theme.hover_style) {
                document.querySelectorAll('.nav-button').forEach(button => button.classList.add(theme.hover_style));
            }
        }
    }

    function applyThemeVariables(name) {
      const theme = THEMES[name] || THEMES['newspaper'];
      
      document.documentElement.classList.toggle('dark', theme.isDark);

      if (theme.type === 'variable') {
        for (const [key, value] of Object.entries(theme.vars)) {
          document.documentElement.style.setProperty(key, value);
        }
      } else { 
        const sampleVars = THEMES['cyber-blue'].vars;
        Object.keys(sampleVars).forEach(varName => {
            document.documentElement.style.removeProperty(varName);
        });
      }
    }

    function setTheme(name) {
      if (THEMES[name]) {
        localStorage.setItem('theme', name);
        applyThemeVariables(name);
        applyThemeClasses(name);
      }
    }

    function initializeModal() {
        const modal = document.getElementById('settings-modal');
        const openBtn = document.getElementById('settings-btn');
        const closeBtn = document.getElementById('close-modal-btn');
        const themeSelect = document.getElementById('theme-select');
        
        const currentTheme = localStorage.getItem('theme') || 'newspaper';
        themeSelect.innerHTML = Object.keys(THEMES).map(key => {
            const theme = THEMES[key];
            return `<option value="${key}" ${key === currentTheme ? 'selected' : ''}>${theme.name}</option>`
        }).join('');

        openBtn.onclick = () => modal.classList.add('show');
        closeBtn.onclick = () => modal.classList.remove('show');
        modal.onclick = (event) => { if (event.target === modal) modal.classList.remove('show'); };
        themeSelect.onchange = (e) => setTheme(e.target.value);
    }

    /* ---------- boot ---------- */
    document.addEventListener('DOMContentLoaded',()=>{
      const currentTheme = localStorage.getItem('theme') || 'newspaper';
      applyThemeVariables(currentTheme);
      applyThemeClasses(currentTheme);
      
      initializeModal();
      init().catch(err=>{console.error(err);app.innerHTML='<h1>Error</h1><p>Could not load content.</p>'})
    })
  </script>
</body>
</html>
