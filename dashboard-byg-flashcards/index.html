<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Behold Your God — Dashboard (Viewer + Placeholder)</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121820;
      --ink: #e8eef6;
      --muted: #9fb0c5;
      --brand: #60a5fa;
      --accent: #34d399;
      --card: #0f141b;
      --card-border: #1f2a37;
      --radius: 14px;
      --shadow: 0 10px 20px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(52,211,153,.08), transparent 50%),
        radial-gradient(900px 500px at 110% 10%, rgba(96,165,250,.08), transparent 45%),
        var(--bg);
      color: var(--ink);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap { max-width: 1100px; margin: 40px auto; padding: 0 20px 60px; }
    header { display: grid; gap: 8px; margin-bottom: 24px; }
    h1 { margin: 0; font-weight: 800; letter-spacing: .3px; font-size: 1.9rem; }
    .subtitle { color: var(--muted); max-width: 72ch; }
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }
    .card {
      grid-column: span 12;
      background: linear-gradient(180deg, var(--panel), var(--card));
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 10px;
    }
    @media (min-width: 700px) { .card { grid-column: span 6; } }
    @media (min-width: 1000px) { .card { grid-column: span 4; } }
    .card h3 { margin: 0 0 6px; font-size: 1.15rem; }
    .card p { margin: 0; color: var(--muted); }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 8px; }
    .btn {
      appearance: none;
      border: 1px solid transparent;
      background: linear-gradient(180deg, rgba(96,165,250,.12), rgba(96,165,250,.06));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: transform .06s ease, border-color .15s ease, background .15s ease;
    }
    .btn:hover { border-color: rgba(96,165,250,.5); transform: translateY(-1px); }
    .btn.secondary { background: linear-gradient(180deg, rgba(52,211,153,.12), rgba(52,211,153,.06)); }
    .btn.ghost {
      background: transparent;
      border: 1px dashed #274055;
    }
    .copy { font-size: .85rem; color: var(--muted); min-height: 1em; }
    footer { margin-top: 26px; color: var(--muted); font-size: .9rem; }
    code.inline { background: #0b1118; padding: 2px 6px; border-radius: 6px; border: 1px solid #1f2a37; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Behold Your God — Dashboard</h1>
      <div class="subtitle">
        Viewer apps (live) and matching Placeholder links (create a starter <code class="inline">index.html</code> in <code class="inline">gh-pages</code>).
        Use “Open Viewer” to navigate, or “Create Placeholder” to start/edit a page in the correct folder.
      </div>
    </header>

    <section class="grid" id="cards"></section>

    <footer>
      <div>Tip: Edit the <code class="inline">apps</code> array in the script to add more cards.</div>
    </footer>
  </div>

  <script>
    // Data: title, slug, viewer URL (given), placeholder URL (derived from slug)
    const apps = [
      {
        title: "Not a Criminal",
        slug: "byg-not-a-criminal",
        viewer: "https://ewallt.github.io/pocket-deploy/byg-not-a-criminal/"
      },
      {
        title: "God Destroys — How?",
        slug: "byg-God-destroys-how",
        viewer: "https://ewallt.github.io/pocket-deploy/byg-God-destroys-how/"
      },
      {
        title: "Hunter Father",
        slug: "byg-hunter-father",
        viewer: "https://ewallt.github.io/pocket-deploy/byg-hunter-father/"
      },
      {
        title: "An Execution",
        slug: "byg-an-execution",
        viewer: "https://ewallt.github.io/pocket-deploy/byg-an-execution/"
      }
    ].map(a => ({
      ...a,
      placeholder: `https://github.com/ewallt/pocket-deploy/new/gh-pages?filename=${a.slug}/index.html`
    }));

    function titleToDesc(title) {
      const map = {
        "Not a Criminal": "Jesus declared innocent yet executed — narrative and legal tensions.",
        "God Destroys — How?": "In what sense does Scripture say God ‘destroys’? Modes, agency, and meaning.",
        "Hunter Father": "Hunter-father vs. shepherd-father as a lens for divine character.",
        "An Execution": "The cross as state execution — theological and political implications."
      };
      return map[title] || "Open the mini app or create a placeholder file.";
    }

    // Render
    const root = document.getElementById("cards");
    apps.forEach(app => {
      const card = document.createElement("article");
      card.className = "card";
      const safeId = btoa(app.slug).replace(/=/g, "");
      card.innerHTML = `
        <h3>${app.title}</h3>
        <p>${titleToDesc(app.title)}</p>
        <div class="actions">
          <a class="btn" href="${app.viewer}" target="_blank" rel="noopener">Open Viewer</a>
          <a class="btn secondary" href="${app.placeholder}" target="_blank" rel="noopener">Create Placeholder</a>
          <button class="btn ghost" data-copy="${app.viewer}" data-note="v-${safeId}">Copy Viewer</button>
          <button class="btn ghost" data-copy="${app.placeholder}" data-note="p-${safeId}">Copy Placeholder</button>
        </div>
        <div class="copy" id="v-${safeId}"></div>
        <div class="copy" id="p-${safeId}"></div>
      `;
      root.appendChild(card);
    });

    root.addEventListener("click", async (e) => {
      const btn = e.target.closest("button[data-copy]");
      if (!btn) return;
      const url = btn.getAttribute("data-copy");
      const noteId = btn.getAttribute("data-note");
      try {
        await navigator.clipboard.writeText(url);
        const note = document.getElementById(noteId);
        if (note) {
          note.textContent = "Copied ✓ " + url;
          setTimeout(() => (note.textContent = ""), 1600);
        }
      } catch {
        alert("Could not copy. Manually copy this URL:\n" + url);
      }
    });
  </script>
</body>
</html>
