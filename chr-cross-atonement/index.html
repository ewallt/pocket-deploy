    .timeline-date{color:#6c757d;font-size:.85rem;font-weight:bold;margin-bottom:.4rem}

    .badge-box {

    .badge-box em {

      #master-top-bar .site-title{font-size:1.2rem}

    }
  </style>

        ],
        sections: [
          {
            id: 'core-problem',
            title: 'The Core Problem: Sin',
            content: `<h4>A Multidimensional Disease</h4><p>Before understanding the cure, we must diagnose the disease. In Scripture, sin is not merely a list of bad acts but a multidimensional power that corrupts and enslaves. The cross must therefore address multiple problems simultaneously. If the disease is complex, so is the cure.</p><div class="impact-grid"><div class="impact-card"><h4>Culpability (Guilt)</h4><p>Sin as a legal violation that fractures communion and incurs a just penalty. The cross must address our standing before a holy God.</p></div><div class="impact-card"><h4>Corruption (Pollution)</h4><p>Sin as a defilement that makes us unclean and unfit for God's presence. The cross must provide cleansing and consecration.</p></div><div class="impact-card"><h4>Captivity (Bondage)</h4><p>Sin as a hostile power that enslaves humanity to forces of evil and death. The cross must be a liberating victory.</p></div></div>`
          },
          {
            id: 'key-terms',
            title: 'A Glossary of Grace',
            content: `<h4>Facets of a Jewel</h4><p>Scripture uses a rich vocabulary to describe the work of Christ. These are not competing theories but coordinates that map the vast terrain of salvation. Each term highlights a crucial aspect of what God accomplishes through the cross.</p><div class="figure-grid"><div class="figure-card"><h4>Reconciliation</h4><p>Focuses on the end goal: restoring a broken relationship, turning enemies into friends (Rom 5:10).</p></div><div class="figure-card"><h4>Expiation & Propitiation</h4><p>Cultic terms for cleansing defilement and satisfying God's holy opposition to sin (Rom 3:25).</p></div><div class="figure-card"><h4>Substitution</h4><p>Christ stands "in our place," the righteous for the unrighteous, bearing our case (1 Pet 3:18).</p></div><div class="figure-card"><h4>Ransom</h4><p>Imagery of liberation and release from bondage, evoking the price paid to free a slave (Mark 10:45).</p></div><div class="figure-card"><h4>Victory</h4><p>Proclaims the cross as God's decisive triumph over all hostile powers: sin, death, and the devil (Col 2:15).</p></div></div>`
          },
          {
            id: 'trinitarian-coherence',

            content: `<div class="badge-box"><h4>The One Act of the Triune God:</h4><p>A foundational error is to see the cross as the Son persuading a reluctant Father. A biblically coherent account must be Trinitarian through and through. The cross is the one, indivisible act of the Father, Son, and Holy Spirit to save the world.</p><ul><li>The <em>Father</em> sends the Son in love for the world (John 3:16).</li><li>The <em>Son</em> offers himself willingly in obedience to the Father (John 10:18).</li><li>The <em>Spirit</em> empowers the Son's offering and applies its benefits to us (Heb 9:14).</li></ul><p>Any account that pits the divine persons against each other has taken a wrong turn and risks portraying a monstrous God.</p></div>`

          {
            id: 'ot-exodus',
            title: 'The Exodus Pattern',
            content: `<h4>Salvation as Liberating Victory</h4><p>The foundational salvation event for Israel was the Exodus. This story frames redemption not just as forgiveness, but as a powerful act of liberation from bondage, sealed by sacrificial blood. This pattern deeply shapes how the New Testament presents Jesus' work.</p><div class="impact-grid"><div class="impact-card"><h4>Liberation</h4><p>God's powerful deliverance of His people from slavery and tyranny (Exodus 14).</p></div><div class="impact-card"><h4>Sacrifice</h4><p>The blood of the Passover lamb protects the people from judgment (Exodus 12).</p></div><div class="impact-card"><h4>Covenant</h4><p>The liberated people are brought into a unique, binding relationship with God at Sinai.</p></div></div><p>Jesus' death and resurrection are presented as the new and definitive Exodus (Luke 9:31), delivering humanity from the slavery of sin and death.</p>`

        const master = document.getElementById('topic-master-container');

        master.classList.remove('active');
