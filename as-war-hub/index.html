<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Battle Archives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --bg: #0b1020; 
            --panel: #111833; 
            --brand: #8bb9ff; 
            --ink: #e6ecff; 
            --muted: #a7b0cc;
            --border: #26325b; 
            --shadow: 0 8px 28px rgba(0,0,0,.35);
        }
        body { background: var(--bg); color: var(--ink); font-family: system-ui, sans-serif; min-height: 100vh; padding: 2rem; }
        
        /* Card Styles */
        .card {
            background: var(--panel); border: 1px solid var(--border); border-radius: 12px;
            padding: 1.5rem; transition: transform 0.2s, border-color 0.2s; cursor: pointer;
            display: flex; flex-direction: column; height: 100%;
        }
        .card:hover { transform: translateY(-4px); border-color: var(--brand); }
        .tag { background: #1a2347; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; color: var(--muted); }

        /* Input Area Styles */
        .input-zone {
            background: linear-gradient(180deg, rgba(17, 24, 51, 0.8) 0%, var(--panel) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
        }
        .input-label {
            display: block;
            color: var(--muted);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .main-input {
            width: 100%;
            max-width: 600px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--ink);
            font-size: 1.25rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            transition: all 0.2s;
            text-align: center;
        }
        .main-input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 4px rgba(139, 185, 255, 0.1);
        }
        .action-btn {
            background: var(--brand);
            color: #0b1020;
            font-weight: bold;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .action-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="max-w-5xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-[--brand] mb-2">Command Center</h1>
            <p class="text-[#a7b0cc]">Archive of Analyzed Engagements</p>
        </header>

        <!-- The Input Zone (New Addition) -->
        <div class="input-zone">
            <label for="battleRequest" class="input-label">What battle would you like to see?</label>
            <div class="flex flex-col items-center gap-4">
                <input 
                    type="text" 
                    id="battleRequest" 
                    class="main-input" 
                    placeholder="Battle" 
                    autocomplete="off"
                    onkeypress="handleEnter(event)"
                >
                <button onclick="launchMission()" class="action-btn">Let the Battle Begin!</button>
            </div>
        </div>

        <!-- The Grid -->
        <div class="flex items-center gap-4 mb-6">
            <div class="h-px bg-[#26325b] flex-grow"></div>
            <span class="text-[#59658a] text-sm uppercase tracking-widest font-bold">Archives</span>
            <div class="h-px bg-[#26325b] flex-grow"></div>
        </div>

        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Empty State -->
            <div id="emptyState" class="hidden col-span-full text-center py-12 text-[#a7b0cc] border border-dashed border-[#26325b] rounded-xl">
                <p class="opacity-50">Archives Empty. Request a battle above to begin.</p>
            </div>
        </div>
    </div>

    <script>
        const APP_ID = "as-battle_"; // Namespace matching the child app

        // --- Navigation Logic ---
        function launchMission() {
            const input = document.getElementById('battleRequest');
            const query = input.value.trim();
            if (query) {
                // Redirect to child template with query param
                window.location.href = `index.html?q=${encodeURIComponent(query)}`;
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') launchMission();
        }

        // --- Archive Loading Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('grid');
            const emptyState = document.getElementById('emptyState');
            
            // Filter storage for our specific app ID keys
            const keys = Object.keys(localStorage).filter(k => k.startsWith(APP_ID));

            if (keys.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            // Render cards for existing battles
            keys.forEach(key => {
                try {
                    const data = JSON.parse(localStorage.getItem(key));
                    
                    const card = document.createElement('a');
                    card.href = `index.html?q=${encodeURIComponent(data.title)}`;
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <span class="tag">REPORT READY</span>
                        </div>
                        <h3 class="text-xl font-bold mb-2 text-[--brand]">${data.title}</h3>
                        <p class="text-sm text-[#a7b0cc] line-clamp-3 mb-4 flex-grow">${data.summary}</p>
                        <div class="text-xs text-[#59658a] pt-3 border-t border-[#26325b] mt-auto">
                            Source: ${data.sources?.primary ? "Primary Docs" : "Archives"}
                        </div>
                    `;
                    grid.appendChild(card);
                } catch (e) {
                    console.error("Corrupt intel:", key);
                }
            });
        });
    </script>
</body>
</html>
