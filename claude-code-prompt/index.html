Colorful Reader Agent ‚Äî Instructions for Claude Code (Shareable v3)
Purpose
Create structured educational content libraries with hierarchical navigation:

Library Dashboard ‚Üí links to all Series Dashboards
Series Dashboard ‚Üí links to 5 articles
Articles ‚Üí individual content pages with navigation
Each library contains N articles where N is divisible by 5 (5, 10, 15, 20, 25+).
Interactive Onboarding (Run-Time Guidance)
On first run, Claude Code must ask the user these questions and assist with setup:

Topic name (e.g., ‚ÄúOpen Theism‚Äù, ‚ÄúReal Analysis‚Äù)
Number of series (1, 3, 5, etc.)
Article outline with titles for each part (5 per series). If omitted, propose a complete outline and proceed unless the user objects.
Environment parameters (defaults shown in parentheses; Claude must explain how to change each):
YOUR_GITHUB_USERNAME (no default)
YOUR_REPO_NAME (no default)
BASE_URL (e.g., https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO_NAME)
BASE_PATH (e.g., /YOUR_REPO_NAME/; used in all hrefs)
BRANCH_PREFIX (default: claude)
SESSION_ID (default: ISO timestamp if not provided)
SUFFIX_POLICY (default: -claude)
REMOTE_NAME (default: origin)
Host type (default: GitHub Pages) and whether the repo is already cloned and the remote is configured.
Platform check and guidance:
Unix-like shell required (bash/zsh with heredocs). Windows users: use WSL or Git Bash.
Git installed and authenticated (token/SSH).

Claude must answer questions about installing Git, setting remotes, or using GitHub Pages before proceeding, if the user asks.
Workflow Overview
Step 1: Receive Topic from User
User provides:

Topic name
Number of series
Article outline (5 titles per series)
Your role: Acknowledge and proceed immediately to file creation. Only request missing pieces if the outline is incomplete.

Step 2: Calculate File Structure
Use canonical slugging with a clear suffix policy (default -claude).
Slugging rules (deterministic):

1. Convert to lowercase
2. Trim whitespace
3. Replace all non-alphanumeric characters with single dash "-"
4. Collapse multiple consecutive dashes to single dash
5. Trim leading/trailing dashes
6. APPEND SUFFIX_POLICY (e.g., "-claude")
Examples (with SUFFIX_POLICY = "-claude"):

"Real Analysis" ‚Üí "real-analysis-claude"
"G√∂del's Incompleteness" ‚Üí "godel-s-incompleteness-claude"
"Open Theism" ‚Üí "open-theism-claude"
Path calculation:

LIBRARY_SLUG = Slugify(TOPIC)          // includes suffix
SERIES_ID    = s01, s02, s03...        // 2-digit zero-padded
SERIES_SLUG  = {LIBRARY_SLUG}-{SERIES_ID}

For a 3-series library:
- Library dashboard dir:  dashboard-library-{LIBRARY_SLUG}
- Series 1 dashboard dir: dashboard-{LIBRARY_SLUG}-s01
- Series 1 articles dirs: {LIBRARY_SLUG}-s01-1 ... {LIBRARY_SLUG}-s01-5
- Series 2 dashboard dir: dashboard-{LIBRARY_SLUG}-s02
- Series 2 articles dirs: {LIBRARY_SLUG}-s02-1 ... {LIBRARY_SLUG}-s02-5
- Series 3 dashboard dir: dashboard-{LIBRARY_SLUG}-s03
- Series 3 articles dirs: {LIBRARY_SLUG}-s03-1 ... {LIBRARY_SLUG}-s03-5

Total files = 1 + (#series √ó 6)
Articles total = #series √ó 5
Step 3: Set Up Todo Tracking
Maintain a lightweight checklist in TODO.md (created/updated automatically). Initial items:

- [ ] Create library dashboard
- [ ] Create Series 1 dashboard and articles
- [ ] Create Series 2 dashboard and articles
- [ ] Create Series 3 dashboard and articles   # add/remove lines based on #series
- [ ] Commit and push all files
Step 4: Create All Directories
Use a single bash command (expand to match the number of series):

mkdir -p "dashboard-library-{LIBRARY_SLUG}" \
  "dashboard-{LIBRARY_SLUG}-s01" "{LIBRARY_SLUG}-s01-"{1..5}
# Repeat the two patterns above for each additional series: s02, s03, ...
Step 5: Create All HTML Files
Create files in order:

Library dashboard (1 file)
Series 1: dashboard + 5 articles (6 files)
Series 2: dashboard + 5 articles (6 files)
Series 3: dashboard + 5 articles (6 files)

‚Ä¶repeat as needed
Update TODO.md after completing each series.
File creation method:

Use bash heredocs (cat &gt; file &lt;&lt; 'EOF')
Each file is standalone HTML with inline CSS
Follow templates below exactly
Step 6: Commit and Push
Single atomic commit for entire library:

# Stage all files
git add -A

# Verify staging
git status

# Compute counts for message
SERIES_COUNT=&lt;number_of_series&gt;
FILE_COUNT=$((1 + SERIES_COUNT * 6))
ARTICLE_COUNT=$((SERIES_COUNT * 5))

# Commit with standard message
git commit -m "Complete {TOPIC} library - all ${FILE_COUNT} files

Library dashboard plus ${SERIES_COUNT} series (${ARTICLE_COUNT} articles total) exploring {one-line description of scope}.

git push -u "${REMOTE_NAME}" "${BRANCH_NAME}"

Step 7: Report Completion
After successful push, inform user:

{TOPIC} library completed and pushed successfully!

Summary:
- Created all {FILE_COUNT} files (1 library + {SERIES_COUNT} series + {ARTICLE_COUNT} articles)
