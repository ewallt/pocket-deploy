<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report SPA — Single-Block Content + Themes</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ====== Theme Variables ====== */
    :root {
      --bg-gradient: linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%);
      --accent-1: #2563eb;  /* blue-600 */
      --accent-2: #1d4ed8;  /* blue-700 */
      --text-primary: #1e293b; /* slate-800 */
      --text-secondary: #475569; /* slate-600 */
      --ui-background: #ffffff;
      --ui-background-accent: #f1f5f9;
      --btn-gradient: linear-gradient(45deg,#2563eb,#1d4ed8);
    }
    .theme-navy {
      --bg-gradient: linear-gradient(135deg,#0a0a23 0%,#1a1a3a 50%,#2e2e5e 100%);
      --accent-1: #60a5fa;
      --accent-2: #3b82f6;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --ui-background: #1e293b;
      --ui-background-accent: #334155;
      --btn-gradient: linear-gradient(45deg,#3b82f6,#1e40af);
    }
    .theme-emerald {
      --bg-gradient: linear-gradient(135deg,#022c22 0%,#064e3b 60%,#065f46 100%);
      --accent-1: #f0c475;
      --accent-2: #d4a24c;
      --text-primary: #ecfdf5;
      --text-secondary: #a7f3d0;
      --ui-background: #064e3b;
      --ui-background-accent: #065f46;
      --btn-gradient: linear-gradient(45deg,#10b981,#065f46);
    }

    body { background: var(--bg-gradient); color: var(--text-primary); font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial; }
    .btn { padding: 0.5rem 0.875rem; border-radius: 0.5rem; border: 1px solid var(--accent-2); background: var(--ui-background); color: var(--text-primary); transition: .2s; }
    .btn:hover { background: var(--btn-gradient); color: #fff; }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(59,130,246,.6); }
    .tab-btn { padding: .5rem .875rem; border-radius:.5rem; border:1px solid color-mix(in oklab, var(--accent-2) 30%, transparent); background: var(--ui-background); }
    .tab-btn:hover { background: var(--btn-gradient); color:#fff; border-color: transparent; }
    .tab-btn.active { background: var(--btn-gradient); color:#fff; border-color: transparent; }
    .card { background: color-mix(in oklab, var(--ui-background) 92%, transparent); border: 1px solid color-mix(in oklab, var(--accent-2) 25%, transparent); border-radius: 0.75rem; }
    .muted { color: var(--text-secondary); }
    .modal { display:none; position:fixed; inset:0; z-index:50; background: rgba(0,0,0,.6); align-items:center; justify-content:center; }
    .modal.show { display:flex; }
    .modal-panel { background: var(--ui-background); color: var(--text-primary); border:1px solid color-mix(in oklab, var(--accent-2) 25%, transparent); border-radius: .75rem; min-width: 300px; max-width: 90vw; }
    .modal-panel select { background: var(--ui-background); color: var(--text-primary); border: 1px solid color-mix(in oklab, var(--accent-2) 40%, transparent); }
    .modal-panel option { color: var(--text-primary); background: var(--ui-background); }
    .section-title { color: var(--accent-1); }
  </style>
</head>
<body class="min-h-screen">

<header class="w-full">
  <div class="px-6 py-6 border-b" style="background: var(--ui-background); border-color: color-mix(in oklab, var(--accent-2) 20%, transparent);">
    <h1 id="appTitle" class="text-2xl font-bold tracking-tight">Loading…</h1>
    <p id="appSubtitle" class="muted mt-1 max-w-3xl"></p>
  </div>

  <div class="px-6 py-3 flex items-center gap-3 justify-between" style="background: var(--ui-background-accent);">
    <div class="flex-1 max-w-xl">
      <input id="search" type="search" placeholder="Search terms, concepts, quotes…" class="w-full px-3 py-2 rounded-md border text-sm" />
    </div>
    <button id="settingsBtn" class="btn" title="Display settings">⚙️</button>
  </div>
</header>

<nav class="px-6 py-3 flex flex-wrap gap-2" style="background: var(--ui-background-accent);" role="tablist">
  <button class="tab-btn" data-tab="overview">Overview</button>
  <button class="tab-btn" data-tab="concepts">Concepts</button>
  <button class="tab-btn" data-tab="data">Evidence / Data</button>
  <button class="tab-btn" data-tab="timeline">Timeline</button>
  <button class="tab-btn" data-tab="critiques">Critiques</button>
  <button class="tab-btn" data-tab="glossary">Glossary</button>
  <button class="tab-btn" data-tab="source">Source</button>
</nav>

<main class="px-6 py-8 space-y-8">
  <section id="tab-overview" class="tab-panel"><div id="ovr-intro"></div></section>
  <section id="tab-concepts" class="tab-panel hidden"><div id="conceptList"></div></section>
  <section id="tab-data" class="tab-panel hidden"><div id="dataBlock"></div></section>
  <section id="tab-timeline" class="tab-panel hidden"><div id="timelineList"></div></section>
  <section id="tab-critiques" class="tab-panel hidden"><div id="critiquesList"></div></section>
  <section id="tab-glossary" class="tab-panel hidden"><div id="glossaryList"></div></section>
  <section id="tab-source" class="tab-panel hidden"><div id="provList"></div><div id="quotesList"></div></section>
</main>

<footer class="px-6 py-8 text-sm muted">© 2025 Report SPA • Template (swap in your JSON)</footer>

<div id="settingsModal" class="modal">
  <div class="modal-panel p-5 relative">
    <button id="closeSettings" class="absolute right-3 top-2 btn">✕</button>
    <h3 class="text-lg font-semibold mb-3">Display Settings</h3>
    <label for="themeSelect" class="block text-sm mb-1">Color theme</label>
    <select id="themeSelect" class="w-full rounded px-3 py-2">
      <option value="light">Light (Neutral)</option>
      <option value="navy">Navy Blue</option>
      <option value="emerald">Emerald + Gold</option>
    </select>
  </div>
</div>
