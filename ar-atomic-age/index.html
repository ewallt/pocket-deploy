                    "content": "In 1896, French physicist Henri Becquerel was investigating phosphorescence—the ability of certain materials to glow after being exposed to light. He had placed uranium salts on top of photographic plates wrapped in black paper, expecting to study the glow after exposing them to sunlight. However, cloudy weather forced him to store the materials in a dark drawer. When he developed the plates days later, he was astonished to find they had been exposed despite never seeing sunlight. The uranium had emitted some form of invisible, penetrating radiation entirely on its own. This was the first observation of <strong>natural radioactivity</strong>—energy being released spontaneously from within atoms themselves."

            "unlocking-atom": {

                "display_name": "Unlocking the Atom",
                "introduction": "Understanding radioactivity was just the beginning. Scientists needed to peer deeper into the atom’s structure and discover the enormous energies locked within atomic nuclei before the true atomic age could begin.",
                "paragraphs": [{
                    "heading": "Rutherford’s Gold Foil: Discovering the Nucleus",
                    "content": "In 1909, Ernest Rutherford conducted one of the most important experiments in physics history. He fired alpha particles (helium nuclei) at an extremely thin sheet of gold foil, expecting them to pass through with only minor deflections, like bullets through tissue paper. Instead, while most particles did pass straight through, some were deflected at large angles, and a few even bounced straight back. Rutherford later said it was ‘as if you fired a 15-inch shell at a piece of tissue paper and it came back and hit you.’ This experiment revealed that atoms are mostly empty space, with virtually all their mass concentrated in a tiny, dense <strong>nucleus</strong> at the center. This discovery revolutionized atomic theory and laid the groundwork for understanding that enormous energies might be contained within these incredibly dense atomic cores."
                }, {
                    "heading": "Einstein’s E=mc²: Mass-Energy Equivalence",
                    "content": "Albert Einstein’s famous equation, derived from his theory of special relativity in 1905, provided the theoretical foundation for understanding atomic energy. <strong>E=mc²</strong> revealed that mass and energy are interchangeable—a small amount of matter could, in principle, be converted into an enormous amount of energy. The ‘c²’ term (the speed of light squared) acts as a huge multiplier, meaning that even tiny amounts of mass represent tremendous energy. When Einstein published this equation, it was purely theoretical. He never imagined that within his lifetime, humans would learn to release this energy through nuclear reactions. The equation predicted that if even a small fraction of an atom’s mass could be converted to energy, the results would be explosive beyond anything previously imagined."
                }, {
                    "heading": "Nuclear Fission: Splitting the Atom",
                    "content": "The breakthrough came in December 1938 in Berlin, when German chemists Otto Hahn and Fritz Strassmann, following up on work by Enrico Fermi, bombarded uranium with neutrons and detected lighter elements in the products. Their colleague, physicist Lise Meitner (who had fled Nazi Germany), working with her nephew Otto Frisch, provided the theoretical explanation during a walk in the Swedish countryside. They realized that the uranium nucleus had <strong>split in half</strong>—a process Frisch named ‘nuclear fission’ after the biological term for cell division. When a heavy uranium nucleus absorbs a neutron, it becomes unstable and splits into two smaller nuclei, releasing enormous energy, additional neutrons, and confirming Einstein’s mass-energy relationship. Meitner calculated that each fission released about 200 million electron volts of energy—millions of times more than typical chemical reactions."
                }, {

                    "content": "The discovery of fission immediately suggested a terrifying possibility: if each fission released multiple neutrons, and those neutrons could cause additional uranium nuclei to split, the result could be a self-sustaining <strong>chain reaction</strong>. Leo Szilard, a Hungarian physicist, had actually conceived this possibility years earlier and was horrified when fission was discovered. He realized that if enough fissile material were assembled—reaching what scientists call ‘critical mass’—the chain reaction could become explosive, releasing vast amounts of energy in a fraction of a second. Alternatively, if the reaction could be controlled and sustained at a steady rate, it could provide a new source of power. This dual possibility—explosive weapons or controlled energy—defined the fundamental choice facing humanity as it entered the atomic age."

                "name": "The Manhattan Project: Building the Bomb",
                "display_name": "Manhattan Project",
                "introduction": "World War II transformed nuclear physics from academic curiosity to urgent military necessity. The Manhattan Project became the largest scientific endeavor in history, bringing together the world’s brightest minds to build humanity’s most destructive weapon.",
                "paragraphs": [{
                    "heading": "Racing Against Time: The Fear of Nazi Atomic Weapons",
                    "content": "When war broke out in Europe, many scientists feared that Nazi Germany, with its advanced physics community, might be the first to develop atomic weapons. In August 1939, Albert Einstein, urged by Leo Szilard, wrote a letter to President Franklin Roosevelt warning that ‘extremely powerful bombs of a new type may thus be constructed.’ This letter helped initiate American atomic research, though progress was initially slow. The fear intensified after the attack on Pearl Harbor and reports of German nuclear research. The United States faced a terrifying scenario: if Hitler acquired atomic weapons first, he could become unstoppable. This existential threat drove the massive, urgent effort that became the <strong>Manhattan Project</strong>, officially established in 1942 under the direction of Army General Leslie Groves and physicist J. Robert Oppenheimer."
                }, {
                    "heading": "Building the Bomb: Los Alamos, Oak Ridge, Hanford",
                    "content": "The Manhattan Project sprawled across the United States, employing over 130,000 people at its peak, most of whom had no idea what they were building. <strong>Los Alamos, New Mexico</strong>, became the secret laboratory where the actual bombs were designed and assembled under Oppenheimer’s leadership. <strong>Oak Ridge, Tennessee</strong>, housed massive facilities for enriching uranium, separating the fissile uranium-235 from the more common uranium-238 using electromagnetic and gaseous diffusion methods. <strong>Hanford, Washington</strong>, contained nuclear reactors that produced plutonium, an artificial element that could also sustain a chain reaction. Each site was a city unto itself, complete with schools, hospitals, and housing for workers and their families. The project consumed enormous resources—by war’s end, it had cost about $2 billion (equivalent to over $34 billion in 2024 dollars) and consumed more electricity than most entire states."

                    "heading": "Key Figures: Oppenheimer, Fermi, Teller, and the Scientists",

                    "content": "Less than a month after Trinity, on August 6, 1945, the uranium bomb ‘Little Boy’ was dropped on <strong>Hiroshima</strong>, instantly killing an estimated 80,000 people and ultimately causing over 200,000 deaths from radiation and related illnesses. Three days later, the plutonium bomb ‘Fat Man’ devastated <strong>Nagasaki</strong>, killing approximately 40,000 instantly and 70,000 total. These cities were chosen partly for their military significance but also because they had been largely undamaged by conventional bombing, allowing scientists to study the weapons’ effects. The bombs ended World War II—Japan surrendered on August 15—but they also introduced a new era of global anxiety. Humanity had crossed a threshold from which there was no return. The awesome power that scientists had unlocked in their laboratories had been unleashed on civilian populations, demonstrating both the ultimate triumph and the ultimate terror of human scientific achievement."

            "nuclear-age-begins": {

                "display_name": "The Nuclear Age",
                "introduction": "The end of World War II marked not peace, but the beginning of a new kind of conflict. The Cold War between superpowers armed with nuclear weapons created a precarious balance of terror that defined global politics for decades.",
                "paragraphs": [{
                    "heading": "The Cold War Arms Race: US vs Soviet Nuclear Buildup",
                    "content": "America’s nuclear monopoly lasted only four years. On August 29, 1949, the Soviet Union detonated its first atomic bomb, codenamed ‘First Lightning,’ shocking the American public and government who had expected Soviet nuclear capability to take much longer to develop. This achievement was accelerated by Soviet espionage, including information provided by Klaus Fuchs and other Manhattan Project scientists who had passed secrets to Moscow. The nuclear arms race began in earnest, with both superpowers competing to build larger arsenals and more powerful weapons. The United States developed the hydrogen bomb in 1952, a weapon hundreds of times more powerful than the atomic bombs used on Japan. The Soviets followed with their own hydrogen bomb in 1953. By the 1960s, both nations possessed thousands of nuclear warheads mounted on intercontinental ballistic missiles, submarines, and bombers, creating an unprecedented capacity for mutual destruction."
                }, {
                    "heading": "Mutually Assured Destruction: The Doctrine of Deterrence",
                    "content": "As nuclear arsenals grew, military strategists developed the doctrine of <strong>Mutually Assured Destruction (MAD)</strong>, which held that nuclear war could be prevented if both sides possessed enough weapons to completely destroy their opponent even after suffering a first strike. This ‘balance of terror’ required maintaining a credible second-strike capability—the ability to retaliate devastatingly even after being attacked. The logic was paradoxical: peace could only be maintained by preparing for total war. Both superpowers developed elaborate command and control systems, early warning networks, and hair-trigger alert systems designed to ensure rapid retaliation. Nuclear submarines prowled the oceans carrying enough firepower to destroy entire continents, while underground missile silos dotted the American Midwest and Soviet steppes, ready to launch within minutes of receiving orders."

                    "heading": "Nuclear Proliferation: More Nations Join the Club",

                }, {
                    "heading": "Close Calls: Cuban Missile Crisis and Near-Misses",
                    "content": "The world came closest to nuclear war during the <strong>Cuban Missile Crisis</strong> in October 1962, when the Soviet Union placed nuclear missiles in Cuba, just 90 miles from Florida. For thirteen days, the world teetered on the brink of nuclear destruction as President Kennedy and Premier Khrushchev engaged in a high-stakes diplomatic standoff. The crisis was resolved when the Soviets agreed to remove their missiles in exchange for an American promise not to invade Cuba and the secret removal of American missiles from Turkey. However, the world learned decades later how close it had come to disaster: a Soviet submarine captain nearly launched a nuclear torpedo, and a U-2 pilot accidentally flew into Soviet airspace at the height of the crisis. Other near-misses included computer glitches that showed incoming missile attacks, communication failures, and incidents where individual officers had to make split-second decisions that could have triggered global war."
                }]
            },
            "atoms-for-peace": {
                "display_order": 50,
                "name": "Atoms for Peace: Nuclear Power and Peaceful Applications",
                "display_name": "Atoms for Peace",
                "introduction": "Alongside the terrifying specter of nuclear weapons, scientists and governments promoted the peaceful applications of atomic energy. Nuclear power promised clean, abundant energy, while radioactive isotopes revolutionized medicine and industry.",
                "paragraphs": [{
                    "heading": "Eisenhower’s Vision: Peaceful Uses of Atomic Energy",
                    "content": "In December 1953, President Dwight Eisenhower delivered his famous <strong>‘Atoms for Peace’</strong> speech to the United Nations, proposing that nuclear technology be shared for peaceful purposes rather than being solely used for weapons. Eisenhower envisioned a world where atomic energy would provide cheap, abundant electricity, power ships and aircraft, and revolutionize agriculture and medicine. He proposed creating an international atomic energy agency to promote peaceful nuclear technology while preventing weapons proliferation. This initiative led to the establishment of the International Atomic Energy Agency (IAEA) in 1957 and the sharing of nuclear technology with allies. The speech marked a turning point in public perception, presenting nuclear technology as humanity’s servant rather than its master, though critics argued that peaceful nuclear programs could easily be converted to weapons production."
                }, {
                    "heading": "Nuclear Power Plants: How They Work and Early Adoption",
                    "content": "Nuclear power plants work by using the heat generated from controlled nuclear fission to create steam, which drives turbines to generate electricity—essentially using atomic energy to boil water. The first commercial nuclear power plant opened in Shippingport, Pennsylvania, in 1957, demonstrating that the awesome power of the atom could be harnessed for peaceful purposes. <strong>Pressurized water reactors (PWRs)</strong> and <strong>boiling water reactors (BWRs)</strong> became the dominant designs, using enriched uranium fuel rods submerged in water that served as both coolant and neutron moderator. Control rods made of neutron-absorbing materials could be inserted or withdrawn to regulate the chain reaction. By the 1970s, nuclear power was providing significant portions of electricity in many countries, with France eventually generating about 70% of its power from nuclear plants. The technology promised energy independence and reduced reliance on fossil fuels."
                }, {
                    "heading": "Nuclear Medicine: Isotopes in Diagnosis and Treatment",
                    "content": "Radioactive isotopes revolutionized medical diagnosis and treatment, turning the atom’s destructive power into a healing force. <strong>Diagnostic imaging</strong> using radioactive tracers allowed doctors to see inside the human body without surgery—technetium-99m became the workhorse of nuclear medicine, used in millions of scans annually to image hearts, bones, and organs. <strong>Radiotherapy</strong> used precisely targeted radiation to destroy cancer cells while minimizing damage to healthy tissue. <strong>Radioactive iodine</strong> provided effective treatment for thyroid disorders, while other isotopes treated various cancers. Nuclear medicine also enabled new research into human physiology and disease mechanisms. The irony was profound: the same radioactive materials that had caused illness and death among early researchers and atomic workers were now saving lives when properly controlled and applied. Today, nuclear medicine procedures are routine, with millions performed annually worldwide."
                }, {
                    "heading": "Nuclear Submarines and Ships: Propulsion Revolution",
                    "content": "Nuclear propulsion revolutionized naval warfare and exploration, providing vessels with virtually unlimited range and endurance. The USS <strong>Nautilus</strong>, launched in 1954, was the world’s first nuclear-powered submarine, capable of remaining submerged for months and traveling at high speeds underwater. Admiral Hyman Rickover, known as the ‘Father of the Nuclear Navy,’ oversaw the development of compact, reliable naval reactors that could operate safely in the confined spaces of ships and submarines. Nuclear submarines could travel from one side of the ocean to the other without surfacing, making them ideal platforms for ballistic missiles and transforming naval strategy. Nuclear-powered aircraft carriers, like the USS <strong>Enterprise</strong> launched in 1960, could operate for decades without refueling. The Soviet Union developed its own nuclear fleet, including nuclear-powered icebreakers that could break through Arctic ice year-round, opening new shipping routes and enabling polar exploration."
                }]
            },
            "legacy-future": {
                "display_order": 60,
                "name": "Legacy and Future: Living with the Atom",
                "display_name": "Legacy and Future",
                "introduction": "The atomic age has given humanity both unprecedented power and unprecedented responsibility. As we face the challenges of nuclear waste, proliferation, and accidents, we also explore new frontiers in fusion energy and nuclear medicine.",
                "paragraphs": [{
                    "heading": "Nuclear Accidents: Three Mile Island, Chernobyl, Fukushima",
                    "content": "Three major nuclear accidents have shaped public perception and nuclear policy worldwide. <strong>Three Mile Island</strong> (1979) in Pennsylvania suffered a partial meltdown due to equipment failures and operator errors, though radioactive releases were minimal and no deaths resulted. The accident nonetheless shattered American confidence in nuclear safety and effectively ended new nuclear plant construction in the US for decades. <strong>Chernobyl</strong> (1986) in Ukraine was far worse—a flawed reactor design combined with operator errors led to a massive explosion and fire that spread radioactive contamination across Europe. The immediate death toll was relatively small (31), but long-term health effects and environmental contamination continue today. <strong>Fukushima</strong> (2011) in Japan demonstrated that even modern, well-designed plants could fail catastrophically when hit by natural disasters—a massive earthquake and tsunami overwhelmed safety systems, leading to meltdowns in three reactors. These accidents highlighted both the potential consequences of nuclear technology and the importance of robust safety systems, backup power, and proper operator training."
                }, {
                    "heading": "Nuclear Waste: The Long-Term Storage Challenge",
                    "content": "Nuclear power’s greatest unsolved problem remains what to do with radioactive waste that remains dangerous for thousands of years. <strong>High-level waste</strong> from nuclear reactors contains fission products and transuranics that will remain hazardous for tens of thousands of years—longer than recorded human history. Current storage methods include spent fuel pools at reactor sites and dry cask storage, but these are intended as temporary solutions. The United States spent decades and billions of dollars developing a permanent repository at <strong>Yucca Mountain, Nevada</strong>, only to abandon the project due to political opposition. Finland is building the world’s first permanent repository, Onkalo, designed to safely contain waste for 100,000 years. Other countries are pursuing different strategies: reprocessing to extract usable materials (though this creates proliferation risks), transmutation to reduce waste lifetimes, or interim storage while seeking long-term solutions. The challenge is not just technical but ethical—how can current generations ensure that their nuclear legacy doesn’t burden future civilizations?"
                }, {
                    "heading": "Modern Nuclear Technology: Safer Reactors and Fusion Research",
                    "content": "New generations of nuclear technology promise safer, more efficient atomic energy. <strong>Generation III+ reactors</strong> incorporate passive safety systems that work without electricity or human intervention, reducing accident risks. <strong>Small Modular Reactors (SMRs)</strong> offer enhanced safety through smaller size, factory construction, and walk-away safety features. <strong>Generation IV reactors</strong> under development include designs that burn existing nuclear waste as fuel and reactors that cannot melt down under any circumstances. Meanwhile, scientists are pursuing the ultimate nuclear goal: <strong>fusion power</strong>. Unlike fission, which splits heavy atoms, fusion combines light atoms (like hydrogen) to release energy—the same process that powers the sun. Fusion produces no long-lived radioactive waste and cannot lead to meltdowns or weapons proliferation. The ITER project in France represents a massive international collaboration to demonstrate controlled fusion, while private companies pursue alternative approaches. After decades of being ‘30 years away,’ fusion power may finally be approaching reality."
                }, {
                    "heading": "Nuclear Disarmament Efforts: Treaties and Reduction Programs",
                    "content": "Since the height of the Cold War, when global nuclear arsenals peaked at over 70,000 warheads, significant progress has been made in nuclear disarmament. The <strong>Nuclear Non-Proliferation Treaty (NPT)</strong> of 1968 created a framework for preventing weapons spread while promoting peaceful nuclear technology. Bilateral treaties between the US and Russia, including <strong>START I, START II,</strong> and <strong>New START</strong>, have reduced deployed strategic warheads from tens of thousands to fewer than 2,000 each. The <strong>Comprehensive Test Ban Treaty</strong> prohibits nuclear weapons testing, though it hasn’t yet entered into force. Programs like <strong>Nunn-Lugar</strong> helped secure and dismantle nuclear materials from the former Soviet Union, turning weapons-grade uranium into reactor fuel. However, progress has stalled in recent years, with concerns about new nuclear nations (North Korea), modernization programs in existing nuclear states, and the deterioration of arms control agreements. The goal of global nuclear disarmament, while supported in principle by most nations, remains elusive as nuclear weapons continue to be seen as symbols of power and security guarantees."
                }, {
                    "heading": "The Atomic Age’s Dual Legacy: Promise and Peril",
                    "content": "The atomic age represents humanity’s greatest scientific achievement and its greatest existential threat. Nuclear technology has saved millions of lives through medical applications, provided clean energy for entire nations, and enabled space exploration through radioisotope power sources. Yet the same technology has brought us to the brink of self-destruction and left us with radioactive waste that will outlast our civilizations. The atomic age forced humanity to confront its own mortality on a species level and demonstrated that scientific knowledge brings both power and responsibility. As we face global challenges like climate change, nuclear power may be essential for reducing carbon emissions, while nuclear weapons remain a constant threat to human survival. The future of the atomic age depends on our ability to harness its benefits while controlling its dangers—to remain the masters of the forces we have unleashed rather than becoming their victims. The choice between atomic promise and atomic peril remains ours to make, and the decisions of this generation will echo through centuries to come."
                }]
            }
        }

    const buildNav=(cats,keys)=>{
      let html='<div class="nav-container"><h3>Select Article:</h3><div class="nav-buttons-wrapper">'
      keys.forEach(k=>{
        const a=cats[k]
        html+=`<button class="nav-button article-btn ${k===currentArticleId?'active':''}" data-article-id="${k}">${a.display_name}</button>`
        if(a.breakAfter)html+='<div class="flex-break"></div>'
      })
      return html+'</div></div>'
    }

    function render(){
      if(!libraryData)return
      sortedTopicIds=Object.keys(libraryData).sort((a,b)=>(libraryData[a].display_order||0)-(libraryData[b].display_order||0))
      if(!currentTopicId||!libraryData[currentTopicId])currentTopicId=sortedTopicIds[0]
      const topic=libraryData[currentTopicId]
      const artKeys=Object.keys(topic.categories||{}).sort((a,b)=>(topic.categories[a].display_order||0)-(topic.categories[b].display_order||0))
      if(!currentArticleId||!topic.categories[currentArticleId])currentArticleId=artKeys[0]
      const art=topic.categories[currentArticleId]

      app.innerHTML=buildLibrarySwitch()+`<h1>${topic.title}</h1>`+buildTopicSwitch()+buildNav(topic.categories,artKeys)+
        `<h2>${art.name||art.display_name||''}</h2>${art.introduction?`<p>${art.introduction}</p>`:''}`+
        (art.paragraphs||[]).map(p=>`<h3>${p.heading}</h3><p>${p.content}</p>`).join('')
      document.title=topic.title||'Adaptive Reader'

      document.querySelectorAll('.article-btn').forEach(btn=>btn.onclick=e=>{
        currentArticleId=e.target.dataset.articleId;render()
      })
      const ts=document.getElementById('topic-switcher')
      if(ts)ts.onchange=e=>{currentTopicId=e.target.value;currentArticleId=null;render()}
      const ls=document.getElementById('library-switcher')
      if(ls)ls.onchange=e=>{
        currentLibraryId=e.target.value
        localStorage.setItem('readerLibraryId',currentLibraryId)
        libraryData=masterLibrary[currentLibraryId];currentTopicId=currentArticleId=null;render()
      }
    }

    /* ---------- data load ---------- */
    async function init(){
      let raw=null
      try{
        const res=await fetch('./data/content.json',{cache:'no-store'})
        if(!res.ok)throw new Error('not ok');raw=await res.json()
      }catch{
        const embedded=document.getElementById('embedded-content').textContent.trim()
        if(!embedded)throw new Error('no data');raw=JSON.parse(embedded)
      }

      const keys=Object.keys(raw)
      if(!keys.length)throw new Error('empty data')
      if(looksLikeTopic(raw[keys[0]])){
        masterLibrary=null;sortedLibraryIds=null;currentLibraryId=null
        libraryData=raw
      }else{
        masterLibrary=raw
        sortedLibraryIds=keys.sort()
        currentLibraryId=localStorage.getItem('readerLibraryId')
        if(!currentLibraryId||!masterLibrary[currentLibraryId])currentLibraryId=sortedLibraryIds[0]
        libraryData=masterLibrary[currentLibraryId]
      }
      currentTopicId=currentArticleId=null
      render()
    }

    /* ---------- theme ---------- */
    const themeBtn=document.getElementById('theme-switcher-btn')
    function applyTheme(t){
      const dark=t==='dark'
      document.documentElement.classList.toggle('dark',dark)
      document.body.classList.toggle('dark-theme',dark)
      document.body.classList.toggle('font-dark-theme',dark)
      document.body.classList.toggle('newspaper-theme',!dark)
      document.body.classList.toggle('font-newspaper',!dark)
      document.getElementById('sun-icon').classList.toggle('hidden',dark)
      document.getElementById('moon-icon').classList.toggle('hidden',!dark)
    }
    themeBtn.onclick=()=>{const t=document.documentElement.classList.contains('dark')?'light':'dark';localStorage.setItem('theme',t);applyTheme(t)}

    /* ---------- boot ---------- */
    document.addEventListener('DOMContentLoaded',()=>{
      applyTheme(localStorage.getItem('theme')||'light')
      init().catch(err=>{console.error(err);app.innerHTML='<h1>Error</h1><p>Could not load content.</p>'})
    })
  </script>
</body>
</html>
