<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hello World!</title>
<style>
  :root{--bg:#0f172a;--ink:#e5e7eb;--muted:#94a3b8;--panel:#111827;--border:#1f2937}
  @media (prefers-color-scheme: light){
    :root{--bg:#f8fafc;--ink:#0f172a;--muted:#475569;--panel:#ffffff;--border:#e2e8f0}
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{min-height:100vh;display:grid;place-items:center;padding:40px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:40px 32px;max-width:640px;text-align:center;box-shadow:0 2px 24px rgba(0,0,0,.1)}
  h1{margin:0 0 12px;font-size:2.25rem;line-height:1.2}
  p{margin:0;color:var(--muted)}
</style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Hello World!</h1>
      <p>Your demo site is live in a single, standalone HTML file.</p>
    </section>
  </main>
</body>
</html>
