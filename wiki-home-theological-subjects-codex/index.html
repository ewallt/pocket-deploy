<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Theological Subjects</title>
<style>
:root{--bg:#0f172a;--panel:#111827;--ink:#e5e7eb;--muted:#94a3b8;--brand:#60a5fa;--border:#1f2937}
@media(prefers-color-scheme:light){:root{--bg:#f8fafc;--panel:#ffffff;--ink:#1e293b;--muted:#64748b;--brand:#2563eb;--border:#e5e7eb}}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
.layout{display:grid;grid-template-columns:280px 1fr;min-height:100vh}
#toc{border-right:1px solid var(--border);background:rgba(96,165,250,.04);padding:16px;position:sticky;top:0;height:100vh;overflow:auto}
.toc-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.toc-title{font-weight:700}
.toc-toggle{border:1px solid var(--border);background:transparent;color:var(--ink);border-radius:8px;padding:6px 10px;cursor:pointer}
.toc-list, .toc-sub{list-style:none;margin:0;padding:0}
.toc-list li{margin:6px 0}
.toc-list a{color:var(--ink);text-decoration:none}
.toc-list a:hover{color:var(--brand);text-decoration:underline}
.toc-sub{margin-left:14px}
.main{padding:32px 24px}
.panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:24px;max-width:900px;box-shadow:0 0 0 1px rgba(0,0,0,.06) inset}
h1{margin:0 0 8px;font-size:1.8rem;line-height:1.2}
.lead{color:var(--muted);margin:0 0 20px}
.series-list{list-style:none;margin:0;padding:0}
.series-list li{margin:10px 0}
.series-list a{color:var(--brand);text-decoration:none}
.series-list a:hover{text-decoration:underline}
.small{color:var(--muted);display:block;margin-top:16px}
.hidden{display:none}
</style>
</head>
<body>
<div class="layout">
  <aside id="toc">
    <div class="toc-head">
      <div class="toc-title">Contents</div>
      <button class="toc-toggle" id="toggle">Hide</button>
    </div>
    <ul class="toc-list" id="tocList"></ul>
    <div class="small">Tip: press “s” to toggle sidebar.</div>
  </aside>
  <main class="main">
    <div class="panel">
      <h1>Open Theism</h1>
      <p class="lead">Curated entry point to the Open Theism materials. Start with Series 1 or jump to any series below. More theological subjects will appear in the sidebar as they’re added.</p>
      <ul class="series-list" id="seriesList"></ul>
      <span class="small">Theological Subjects · Library Dashboard</span>
    </div>
  </main>
</div>
<script>
(async function(){
  const key="wiki.sidebar.hidden";
  const toc=document.getElementById('toc');
  const btn=document.getElementById('toggle');
  function applyHidden(v){toc.classList.toggle('hidden',v);btn.textContent=v?'Show':'Hide';}
  applyHidden(localStorage.getItem(key)==='1');
  btn.onclick=()=>{const v=!toc.classList.contains('hidden');applyHidden(!v);localStorage.setItem(key,!v?'1':'0');};
  window.addEventListener('keydown',e=>{if(e.key==='s'){btn.click();}});

  const res = await fetch('/pocket-deploy/wiki-index-theological-subjects-codex.json');
  const idx = await res.json();

  // Build TOC (subjects → series)
  const tocList=document.getElementById('tocList'); tocList.innerHTML='';
  (idx.subjects||[]).sort(byOrder).forEach(sub=>{
    const li=document.createElement('li');
    const a=document.createElement('a'); a.href=`/pocket-deploy/wiki-subject-${sub.slug}/`; a.textContent=sub.title;
    li.appendChild(a);
    const series=sub.series||[];
    if(series.length){
      const ul=document.createElement('ul'); ul.className='toc-sub';
      series.sort(byOrder).forEach(se=>{
        const sli=document.createElement('li');
        const sa=document.createElement('a'); sa.href=se.href || `/pocket-deploy/dashboard-${se.slug}/`; sa.textContent=se.title;
        sli.appendChild(sa); ul.appendChild(sli);
      });
      li.appendChild(ul);
    }
    tocList.appendChild(li);
  });

  // Main: show Open Theism + its series
  const open = (idx.subjects||[]).find(s=>s.slug==='open-theism-codex');
  const seriesList=document.getElementById('seriesList'); seriesList.innerHTML='';
  if(open && open.series){
    open.series.sort(byOrder).forEach(se=>{
      const li=document.createElement('li');
      li.innerHTML = `<a href="${se.href || `/pocket-deploy/dashboard-${se.slug}/`}">${escapeHtml(se.title)}</a>`;
      seriesList.appendChild(li);
    });
  }

  function byOrder(a,b){return (a.order??999)-(b.order??999) || String(a.title).localeCompare(b.title);}
  function escapeHtml(x){return x.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
}());
</script>
</body>
</html>
